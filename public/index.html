<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO-INCLUSIF --- */
        :root { 
            --bg-main: #121212; 
            --bg-card: #1E1E1E; 
            --accent: #BB86FC; 
            --text-main: #E0E0E0;
            --success: #03DAC6;
            --calendar: #CF6679;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh; overflow: hidden; margin: 0; touch-action: none;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header { padding-top: 40px; text-align: center; flex-shrink: 0; }
        
        /* LISTE DES T√ÇCHES */
        .task-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 10px;
            scrollbar-width: none;
        }
        
        .task-item {
            background: var(--bg-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .task-item.calendar { 
            border-left: 4px solid var(--calendar) !important; 
            background: #2A1A1A; 
        }

        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 2px; }
        .delete-btn { background: transparent; border: none; color: #666; font-size: 18px; padding: 10px; }
        
        .sync-badge { font-size: 10px; color: #03DAC6; display: none; margin-left: 5px; font-weight: bold;}
        .task-item.calendar .sync-badge { display: inline; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CONTROLES */
        .bottom-controls {
            background: linear-gradient(to top, #121212 90%, transparent);
            padding-bottom: 30px;
            display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0; z-index: 50;
        }

        .mode-selector {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; 
            margin-bottom: 15px; width: 100%; justify-content: center;
        }
        .mode-card {
            background: var(--bg-card);
            padding: 10px 15px;
            border-radius: 12px;
            min-width: 80px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s;
            opacity: 0.5; cursor: pointer;
        }
        .mode-card.active {
            opacity: 1; border-color: var(--accent);
            background: rgba(187, 134, 252, 0.1); transform: translateY(-3px);
        }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .mic-wrapper {
            position: relative; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-btn {
            width: 70px; height: 70px;
            border-radius: 50%; background: var(--bg-card);
            border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s;
        }
        .mic-btn.active { background: var(--accent); transform: scale(1.1); }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }

        .ai-feedback {
            height: 20px; font-size: 12px; color: var(--accent); 
            margin-bottom: 5px; font-weight: bold; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
        <p class="text-[9px] text-gray-500 uppercase mt-1">Version Finale - Dates Fixes</p>
    </div>

    <div class="task-container" id="task-list">
        <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
            <p>M√©moire vide.</p>
        </div>
    </div>

    <div class="bottom-controls">
        <div id="status-text" class="ai-feedback">Pr√™t.</div>
        <div class="mode-selector">
            <div class="mode-card active" onclick="setMode('DUMP', this)">
                <span class="mode-icon">üß†</span><span class="mode-label">Vider</span>
            </div>
            <div class="mode-card" onclick="setMode('FOCUS', this)">
                <span class="mode-icon">‚ö°</span><span class="mode-label">Focus</span>
            </div>
            <div class="mode-card" onclick="setMode('ROUTINE', this)">
                <span class="mode-icon">üîÑ</span><span class="mode-label">Routine</span>
            </div>
        </div>
        <div class="mic-wrapper">
            <div id="btn-mic" class="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // ‚úÖ CONFIGURATION
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";
        // =========================================================

        let currentMode = 'DUMP';
        let isProcessing = false;
        
        // --- PROMPTS INTELLIGENTS ---
        // On d√©finit les prompts comme des fonctions pour injecter la date dynamique
        function getPrompts() {
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            return {
                'DUMP': `Tu es un assistant personnel intelligent.
                NOUS SOMMES LE : ${today}.
                
                L'utilisateur te dicte des t√¢ches ou rdv.
                R√©ponds UNIQUEMENT en JSON :
                {
                    "text": "Phrase de confirmation.",
                    "actions": [
                        { "type": "TODO", "detail": "..." },
                        { "type": "CALENDAR", "detail": "..." }
                    ]
                }
                
                üö® REGLE CRITIQUE POUR LE CALENDRIER :
                Tu dois convertir les dates relatives ("demain", "jeudi prochain") en format pr√©cis pour Google Calendar.
                Format attendu dans 'detail' : "JJ/MM/AAAA HH:mm Titre de l'√©v√©nement".
                
                Exemples :
                - Si on est le Lundi 10 et qu'il dit "Dentiste jeudi √† 14h" -> detail: "13/05/2024 14:00 Dentiste"
                - "D√©jeuner maman demain midi" -> detail: "11/05/2024 12:00 D√©jeuner maman"
                
                NE LAISSE PAS "demain" ou "jeudi", CALCULE LA DATE.`,

                'FOCUS': `Coach anti-procrastination. JSON Strict.`,
                'ROUTINE': `Pilote de routine. JSON Strict.`
            };
        }

        // --- UI & T√ÇCHES ---
        document.addEventListener('DOMContentLoaded', loadTasks);

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            const msgs = {'DUMP': "Vide ton sac...", 'FOCUS': "Qu'est-ce qui bloque ?", 'ROUTINE': "On attaque ?"};
            document.getElementById('status-text').innerText = msgs[mode];
            document.getElementById('status-text').style.opacity = 1;
        }

        function addTaskToUI(text, type) {
            const list = document.getElementById('task-list');
            if(list.innerText.includes("M√©moire vide")) list.innerHTML = "";

            const div = document.createElement('div');
            const isCal = (type === 'CALENDAR');
            div.className = `task-item ${isCal ? 'calendar' : ''}`;
            
            // On nettoie le texte affich√© (pour ne pas voir la date moche "12/05/2024...")
            // On garde un affichage propre, mais l'envoi Make aura la date pr√©cise.
            let displayText = text;
            
            const syncIcon = isCal ? '<span class="sync-badge">‚òÅÔ∏è Agenda</span>' : '';
            const label = isCal ? 'AGENDA (Envoy√©)' : 'T√¢che';

            div.innerHTML = `
                <div>
                    <div class="task-text">${displayText} ${syncIcon}</div>
                    <div class="task-sub" style="color:${isCal ? '#FF8A80' : '#888'}">${label}</div>
                </div>
                <button class="delete-btn" onclick="this.parentElement.remove(); saveTasks();">‚úï</button>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
            saveTasks();
        }

        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { 
            const saved = localStorage.getItem('neuro_tasks'); 
            if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved; 
        }

        // ENVOI AGENDA (Date pr√©cise)
        async function sendToCalendar(detail) {
            console.log("Envoi Agenda -> Make: " + detail);
            try {
                await fetch(MAKE_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ detail: detail, type: 'CALENDAR' })
                });
            } catch (e) { console.error("Erreur Make", e); }
        }

        // --- IA ---
        const btnMic = document.getElementById('btn-mic');
        const statusText = document.getElementById('status-text');
        btnMic.addEventListener('click', () => { if(!isProcessing) startListening(); });

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non support√©"); return; }
            const rec = new Speech(); rec.lang = 'fr-FR'; rec.interimResults = false;
            rec.onstart = () => { btnMic.classList.add('active'); statusText.style.opacity = 1; statusText.innerText = "J'√©coute..."; };
            rec.onend = () => { btnMic.classList.remove('active'); };
            rec.onresult = (e) => { processWithAI(e.results[0][0].transcript); };
            rec.start();
        }

        async function processWithAI(userInput) {
            isProcessing = true;
            statusText.innerText = "Calcul date...";
            
            // On r√©cup√®re les prompts AVEC la date du jour calcul√©e
            const currentPrompts = getPrompts();
            const finalPrompt = `${currentPrompts[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: finalPrompt })
                });

                const data = await rep.json();
                let cleanJson = data.text.replace(/```json/g, '').replace(/```/g, '').trim();
                let parsed;
                try { parsed = JSON.parse(cleanJson); } catch(e) { parsed = { text: data.text, actions: []}; }

                if(parsed.actions && parsed.actions.length > 0) {
                    parsed.actions.forEach(act => {
                        addTaskToUI(act.detail, act.type);
                        if(act.type === 'CALENDAR') {
                            statusText.innerText = "Synchro...";
                            sendToCalendar(act.detail);
                        }
                    });
                }

                statusText.innerText = "Lecture...";
                const repAudio = await fetch(`${API_BASE_URL}/api/azure`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: parsed.text })
                });

                if(repAudio.ok) {
                    const blob = await repAudio.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    audio.onended = () => { isProcessing = false; statusText.innerText = "Pr√™t."; };
                } else { isProcessing = false; }

            } catch (e) { console.error(e); statusText.innerText = "Erreur"; isProcessing = false; }
        }
    </script>
</body>
</html>
