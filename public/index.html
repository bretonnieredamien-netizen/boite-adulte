<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO-INCLUSIF --- */
        :root { 
            --bg-main: #121212; 
            --bg-card: #1E1E1E; 
            --accent: #BB86FC; 
            --text-main: #E0E0E0;
            --success: #03DAC6;
            --calendar: #CF6679;
            --xp-gradient: linear-gradient(90deg, #BB86FC, #03DAC6);
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh; overflow: hidden; margin: 0; touch-action: none;
            display: flex; flex-direction: column;
        }

        /* HEADER GAMIFI√â */
        .header { padding-top: 20px; padding-bottom: 10px; text-align: center; flex-shrink: 0; background: #121212; z-index: 10; }
        
        /* BARRE D'XP */
        .xp-wrapper {
            width: 80%; margin: 10px auto;
            display: flex; flex-direction: column; align-items: center;
        }
        .level-badge {
            font-size: 12px; font-weight: 900; color: #03DAC6; 
            text-transform: uppercase; letter-spacing: 2px; margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(3, 218, 198, 0.5);
        }
        .xp-track {
            width: 100%; height: 6px; background: #333; border-radius: 10px; overflow: hidden;
        }
        .xp-fill {
            height: 100%; width: 0%; 
            background: var(--xp-gradient);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(187, 134, 252, 0.5);
        }

        /* LISTE DES T√ÇCHES */
        .task-container {
            flex: 1; overflow-y: auto; padding: 20px;
            margin-bottom: 10px; scrollbar-width: none;
        }
        
        .task-item {
            background: var(--bg-card);
            padding: 15px; margin-bottom: 10px; border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }

        .task-item.calendar { border-left-color: var(--calendar) !important; background: #2A1A1A; }

        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 2px; }
        
        /* BOUTON CHECK (DONE) */
        .done-btn { 
            background: rgba(3, 218, 198, 0.1); border: 1px solid var(--success); 
            color: var(--success); width: 30px; height: 30px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; cursor: pointer; transition: all 0.2s;
        }
        .done-btn:active { transform: scale(0.9); background: var(--success); color: black; }
        
        .sync-badge { font-size: 10px; color: #03DAC6; display: none; margin-left: 5px; font-weight: bold;}
        .task-item.calendar .sync-badge { display: inline; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeOutRight { to { transform: translateX(100%); opacity: 0; } }

        /* CONTROLES */
        .bottom-controls {
            background: linear-gradient(to top, #121212 90%, transparent);
            padding-bottom: 30px; display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0; z-index: 50;
        }

        .mode-selector { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .mode-card { background: var(--bg-card); padding: 10px 15px; border-radius: 12px; min-width: 80px; text-align: center; border: 1px solid transparent; opacity: 0.5; cursor: pointer; }
        .mode-card.active { opacity: 1; border-color: var(--accent); background: rgba(187, 134, 252, 0.1); transform: translateY(-3px); }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        .mic-wrapper { position: relative; width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; }
        .mic-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s; }
        .mic-btn.active { background: var(--accent); transform: scale(1.1); }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }

        .ai-feedback { height: 20px; font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }
        
        /* LEVEL UP POPUP */
        .levelup-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s;
        }
        .levelup-overlay.show { opacity: 1; pointer-events: all; }
        .levelup-text { font-size: 40px; font-weight: 900; color: var(--success); text-transform: uppercase; margin-bottom: 10px; transform: scale(0.5); transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .levelup-overlay.show .levelup-text { transform: scale(1); }
        
    </style>
</head>
<body>

    <div id="levelup-popup" class="levelup-overlay" onclick="closeLevelUp()">
        <div class="levelup-text">Niveau Sup√©rieur !</div>
        <p class="text-white text-sm tracking-widest">CONTINUE COMME √áA</p>
    </div>

    <div class="header">
        <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
        
        <div class="xp-wrapper">
            <div class="level-badge">NIVEAU <span id="lvl-num">1</span></div>
            <div class="xp-track">
                <div id="xp-bar" class="xp-fill"></div>
            </div>
            <div class="text-[9px] text-gray-500 mt-1"><span id="xp-val">0</span> / 100 XP</div>
        </div>
    </div>

    <div class="task-container" id="task-list">
        <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
            <p>Ta liste est vide.</p>
        </div>
    </div>

    <div class="bottom-controls">
        <div id="status-text" class="ai-feedback">Pr√™t.</div>
        <div class="mode-selector">
            <div class="mode-card active" onclick="setMode('DUMP', this)">
                <span class="mode-icon">üß†</span><span class="mode-label">Vider</span>
            </div>
            <div class="mode-card" onclick="setMode('FOCUS', this)">
                <span class="mode-icon">‚ö°</span><span class="mode-label">Focus</span>
            </div>
            <div class="mode-card" onclick="setMode('ROUTINE', this)">
                <span class="mode-icon">üîÑ</span><span class="mode-label">Routine</span>
            </div>
        </div>
        <div class="mic-wrapper">
            <div id="btn-mic" class="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";
        // =========================================================

        let currentMode = 'DUMP';
        let isProcessing = false;
        
        // VARIABLES GAMIFICATION
        let userXP = 0;
        let userLevel = 1;
        const XP_PER_LEVEL = 100;
        const XP_TASK = 20;

        // --- CHARGEMENT ---
        document.addEventListener('DOMContentLoaded', () => {
            loadTasks();
            loadGamification();
        });

        // --- GAMIFICATION LOGIC ---
        function loadGamification() {
            userXP = parseInt(localStorage.getItem('neuro_xp') || '0');
            userLevel = parseInt(localStorage.getItem('neuro_lvl') || '1');
            updateUI();
        }

        function updateUI() {
            document.getElementById('lvl-num').innerText = userLevel;
            document.getElementById('xp-val').innerText = userXP;
            // Calcul pourcentage
            let pct = (userXP / XP_PER_LEVEL) * 100;
            document.getElementById('xp-bar').style.width = pct + "%";
        }

        function gainXP(amount) {
            userXP += amount;
            if(userXP >= XP_PER_LEVEL) {
                userXP = 0; // Reset ou surplus
                userLevel++;
                showLevelUp();
            }
            localStorage.setItem('neuro_xp', userXP);
            localStorage.setItem('neuro_lvl', userLevel);
            updateUI();
        }

        function completeTask(btn) {
            const item = btn.parentElement;
            // Animation de suppression (Swipe droite)
            item.style.transform = "translateX(100%)";
            item.style.opacity = "0";
            
            // Gain d'XP
            gainXP(XP_TASK);

            setTimeout(() => {
                item.remove();
                saveTasks();
            }, 300);
        }

        function showLevelUp() {
            const popup = document.getElementById('levelup-popup');
            popup.classList.add('show');
            // Son de victoire (optionnel)
            // const audio = new Audio('victory.mp3'); audio.play();
            setTimeout(() => popup.classList.remove('show'), 2000);
        }

        function closeLevelUp() {
            document.getElementById('levelup-popup').classList.remove('show');
        }

        // --- PROMPTS INTELLIGENTS ---
        function getPrompts() {
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            
            return {
                'DUMP': `Tu es un assistant personnel. DATE: ${today}.
                R√©ponds UNIQUEMENT en JSON :
                {
                    "text": "Confirmation",
                    "actions": [
                        { "type": "TODO", "detail": "..." },
                        { "type": "CALENDAR", "detail": "..." }
                    ]
                }
                REGLE CALENDRIER : Convertis les "demain/jeudi" en date pr√©cise "JJ/MM/AAAA HH:mm Titre".`,
                'FOCUS': `Coach anti-procrastination. JSON Strict.`,
                'ROUTINE': `Pilote de routine. JSON Strict.`
            };
        }

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            const msgs = {'DUMP': "Vide ton sac...", 'FOCUS': "On d√©bloque ?", 'ROUTINE': "On attaque ?"};
            document.getElementById('status-text').innerText = msgs[mode];
            document.getElementById('status-text').style.opacity = 1;
        }

        function addTaskToUI(text, type) {
            const list = document.getElementById('task-list');
            if(list.innerText.includes("Ta liste est vide")) list.innerHTML = "";

            const div = document.createElement('div');
            const isCal = (type === 'CALENDAR');
            div.className = `task-item ${isCal ? 'calendar' : ''}`;
            
            const syncIcon = isCal ? '<span class="sync-badge">‚òÅÔ∏è</span>' : '';
            const label = isCal ? 'AGENDA' : 'T√ÇCHE';

            // Bouton de Validation (Check)
            div.innerHTML = `
                <div>
                    <div class="task-text">${text} ${syncIcon}</div>
                    <div class="task-sub" style="color:${isCal ? '#FF8A80' : '#888'}">${label}</div>
                </div>
                <button class="done-btn" onclick="completeTask(this)">‚úì</button>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
            saveTasks();
        }

        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { 
            const saved = localStorage.getItem('neuro_tasks'); 
            if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved; 
        }

        async function sendToCalendar(detail) {
            try {
                await fetch(MAKE_WEBHOOK, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ detail: detail, type: 'CALENDAR' })
                });
            } catch (e) { console.error("Erreur Make", e); }
        }

        // --- MICRO & IA ---
        const btnMic = document.getElementById('btn-mic');
        const statusText = document.getElementById('status-text');
        btnMic.addEventListener('click', () => { if(!isProcessing) startListening(); });

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non support√©"); return; }
            const rec = new Speech(); rec.lang = 'fr-FR'; rec.interimResults = false;
            rec.onstart = () => { btnMic.classList.add('active'); statusText.style.opacity = 1; statusText.innerText = "J'√©coute..."; };
            rec.onend = () => { btnMic.classList.remove('active'); };
            rec.onresult = (e) => { processWithAI(e.results[0][0].transcript); };
            rec.start();
        }

        async function processWithAI(userInput) {
            isProcessing = true;
            statusText.innerText = "Analyse...";
            const currentPrompts = getPrompts();
            const finalPrompt = `${currentPrompts[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: finalPrompt })
                });
                const data = await rep.json();
                let cleanJson = data.text.replace(/```json/g, '').replace(/```/g, '').trim();
                let parsed;
                try { parsed = JSON.parse(cleanJson); } catch(e) { parsed = { text: data.text, actions: []}; }

                if(parsed.actions) {
                    parsed.actions.forEach(act => {
                        addTaskToUI(act.detail, act.type);
                        if(act.type === 'CALENDAR') {
                            statusText.innerText = "Synchro...";
                            sendToCalendar(act.detail);
                        }
                    });
                }

                statusText.innerText = "Lecture...";
                const repAudio = await fetch(`${API_BASE_URL}/api/azure`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: parsed.text })
                });

                if(repAudio.ok) {
                    const blob = await repAudio.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    audio.onended = () => { isProcessing = false; statusText.innerText = "Pr√™t."; };
                } else { isProcessing = false; }

            } catch (e) { console.error(e); statusText.innerText = "Erreur"; isProcessing = false; }
        }
    </script>
</body>
</html>
