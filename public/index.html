<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN GLOBAL --- */
        :root { 
            --bg-main: #121212; 
            --bg-card: #1E1E1E; 
            --accent: #BB86FC; 
            --text-main: #E0E0E0;
            --success: #03DAC6;
            --warning: #FFB74D;
            --danger: #CF6679;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh; overflow: hidden; margin: 0; touch-action: none;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header { 
            padding-top: 20px; padding-bottom: 15px; 
            background: #121212; z-index: 10; border-bottom: 1px solid #333; 
            position: relative;
        }
        
        .header-content {
            display: flex; align-items: center; justify-content: center; position: relative;
        }

        /* BOUTON BRIEF (SOLEIL) */
        .brief-btn {
            position: absolute; right: 20px; top: 0;
            background: rgba(255, 183, 77, 0.1); 
            border: 1px solid var(--warning); color: var(--warning);
            font-size: 10px; font-weight: bold; padding: 5px 10px; border-radius: 15px;
            cursor: pointer; display: flex; align-items: center; gap: 5px;
            transition: all 0.2s;
        }
        .brief-btn:active { background: var(--warning); color: black; transform: scale(0.95); }

        .monitor-wrapper { width: 85%; margin: 15px auto 5px auto; display: flex; flex-direction: column; align-items: center; }
        .monitor-title { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }

        /* JAUGE */
        .load-track { width: 100%; height: 12px; background: #222; border-radius: 6px; overflow: hidden; border: 1px solid #333; position: relative; }
        .load-fill { height: 100%; width: 0%; background: var(--success); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: 0 0 10px rgba(3, 218, 198, 0.3); }
        .load-status { margin-top: 8px; font-size: 12px; font-weight: bold; color: var(--success); transition: color 0.3s; }

        /* ZONE CENTRALE (T√¢ches ou Timer) */
        .content-area { flex: 1; overflow-y: auto; position: relative; scrollbar-width: none; }
        
        /* LISTE DES T√ÇCHES */
        .task-container { padding: 20px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        
        .task-item { 
            background: var(--bg-card); padding: 15px; border-radius: 12px; 
            display: flex; align-items: center; justify-content: space-between; 
            border-left: 4px solid var(--accent); 
            animation: slideIn 0.3s ease-out; transition: all 0.4s; 
        }

        /* --- STYLES EISENHOWER --- */
        .task-item.priority-high { 
            border-left: 4px solid #FF3D00; /* Rouge vif */
            background: linear-gradient(90deg, rgba(255, 61, 0, 0.1), var(--bg-card));
            order: -2; 
        }
        .task-item.calendar { 
            border-left: 4px solid var(--danger) !important; 
            background: #2A1A1A; 
            order: -1; 
        }

        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 2px; display: flex; gap: 5px; align-items: center; }
        
        .priority-badge { font-weight: 900; color: #FF3D00; display: none; }
        .priority-high .priority-badge { display: inline; }

        .done-btn { background: transparent; border: 1px solid #444; color: #666; width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 14px; cursor: pointer; transition: all 0.2s; }
        .done-btn:active { background: var(--success); color: black; border-color: var(--success); }
        .sync-badge { font-size: 10px; color: var(--success); display: none; margin-left: 5px; }
        .task-item.calendar .sync-badge { display: inline; }

        /* TIMER POMODORO */
        .pomo-container { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center; }
        .pomo-timer { font-size: 80px; font-weight: 900; color: var(--text-main); font-variant-numeric: tabular-nums; text-shadow: 0 0 20px rgba(187, 134, 252, 0.3); margin: 20px 0; }
        .pomo-status { font-size: 14px; text-transform: uppercase; letter-spacing: 3px; color: var(--accent); margin-bottom: 20px; }
        .pomo-controls { display: flex; gap: 20px; }
        .pomo-btn { padding: 15px 30px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; transition: transform 0.2s; font-size: 18px; }
        .btn-start { background: var(--success); color: black; box-shadow: 0 0 20px rgba(3, 218, 198, 0.4); }
        .btn-stop { background: #333; color: white; }
        .pomo-btn:active { transform: scale(0.95); }

        /* ZEN */
        .zen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.8s; }
        .zen-overlay.show { opacity: 1; pointer-events: all; }
        .zen-circle { width: 100px; height: 100px; border-radius: 50%; background: var(--success); box-shadow: 0 0 50px var(--success); margin-bottom: 20px; animation: breathe 4s infinite ease-in-out; }
        .zen-text { font-size: 24px; font-weight: 300; letter-spacing: 5px; color: white; text-transform: uppercase; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CONTROLES BAS */
        .bottom-controls { background: linear-gradient(to top, #121212 90%, transparent); padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; z-index: 50; }
        
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .mode-card { background: var(--bg-card); padding: 10px 15px; border-radius: 12px; min-width: 80px; text-align: center; border: 1px solid transparent; opacity: 0.5; cursor: pointer; }
        .mode-card.active { opacity: 1; border-color: var(--accent); background: rgba(187, 134, 252, 0.1); transform: translateY(-3px); }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        /* ZONE INPUT CORRIG√âE (FLEXBOX) */
        .input-area { 
            position: relative; width: 100%; height: 80px; 
            display: flex; align-items: center; justify-content: center;
        }
        
        /* MICRO CENTR√â */
        .mic-wrapper { 
            width: 80px; height: 80px; 
            display: flex; align-items: center; justify-content: center; 
            transition: opacity 0.3s; 
        }
        .mic-btn { width: 70px; height: 70px; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s; }
        .mic-btn.active { background: var(--accent); transform: scale(1.1); }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }
        
        /* BOUTON CLAVIER √Ä GAUCHE (NOUVEAU) */
        .keyboard-toggle { 
            position: absolute; left: 20px; bottom: 25px; /* D√©plac√© √† gauche */
            width: 40px; height: 40px; border-radius: 50%; 
            background: #222; border: 1px solid #444; color: #888; 
            display: flex; align-items: center; justify-content: center; 
            cursor: pointer; transition: all 0.2s; z-index: 20;
        }
        .keyboard-toggle.active { background: var(--accent); color: black; border-color: var(--accent); }

        /* ZONE TEXTE AU CENTRE */
        .text-input-container { 
            position: absolute; 
            left: 70px; right: 20px; bottom: 20px; /* Prend toute la largeur moins le bouton gauche */
            background: var(--bg-card); border: 1px solid var(--accent); 
            border-radius: 30px; padding: 5px; 
            display: none; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); 
        }
        .text-input-container.show { display: flex; }
        
        .text-input { flex: 1; background: transparent; border: none; color: white; padding: 10px 15px; font-size: 16px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: black; font-weight: bold; flex-shrink: 0; }

        .ai-feedback { height: 20px; font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }

    </style>
</head>
<body>

    <div id="zen-popup" class="zen-overlay" onclick="closeZen()">
        <div class="zen-circle"></div><div class="zen-text">ESPRIT LIBRE</div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
            <button class="brief-btn" onclick="startMorningBrief()"><span>‚òÄÔ∏è</span> BRIEF</button>
        </div>
        <div class="monitor-wrapper">
            <div class="monitor-title">CHARGE MENTALE</div>
            <div class="load-track"><div id="load-bar" class="load-fill"></div></div>
            <div id="load-status" class="load-status">OPTIMAL</div>
        </div>
    </div>

    <div class="content-area">
        <div class="task-container" id="task-list">
            <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
                <p>Aucune charge d√©tect√©e.</p>
            </div>
        </div>
        <div id="pomo-ui" class="pomo-container">
            <div class="pomo-status" id="pomo-msg">FOCUS SESSION</div>
            <div class="pomo-timer" id="timer-display">25:00</div>
            <div class="pomo-controls">
                <button class="pomo-btn btn-stop" onclick="resetTimer()">STOP</button>
                <button class="pomo-btn btn-start" onclick="toggleTimer()" id="btn-timer-action">START</button>
            </div>
            <p style="margin-top:20px; font-size:10px; color:#666;">Une t√¢che √† la fois.</p>
        </div>
    </div>

    <div class="bottom-controls">
        <div id="status-text" class="ai-feedback">Pr√™t.</div>
        <div class="mode-selector">
            <div class="mode-card active" onclick="setMode('DUMP', this)">
                <span class="mode-icon">üß†</span><span class="mode-label">Vider</span>
            </div>
            <div class="mode-card" onclick="setMode('FOCUS', this)">
                <span class="mode-icon">‚ö°</span><span class="mode-label">Focus</span>
            </div>
            <div class="mode-card" onclick="setMode('POMO', this)">
                <span class="mode-icon">‚è≥</span><span class="mode-label">Pomo</span>
            </div>
            <div class="mode-card" onclick="setMode('ROUTINE', this)">
                <span class="mode-icon">üîÑ</span><span class="mode-label">Routine</span>
            </div>
        </div>

        <div class="input-area">
            
            <div class="keyboard-toggle" onclick="toggleInputMode(this)">‚å®Ô∏è</div>

            <div id="mic-wrapper" class="mic-wrapper">
                <div id="btn-mic" class="mic-btn">
                    <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                </div>
            </div>

            <div id="text-input-ui" class="text-input-container">
                <input type="text" id="user-input" class="text-input" placeholder="√âcris ici..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendText()">‚Üí</button>
            </div>
            
        </div>
    </div>

    <script>
        // =========================================================
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";
        // =========================================================

        let currentMode = 'DUMP';
        let isProcessing = false;
        let isTextMode = false;

        // POMODORO VARS
        let timerInterval = null; let timeLeft = 25 * 60; let isTimerRunning = false;
        
        document.addEventListener('DOMContentLoaded', () => { loadTasks(); updateMentalLoad(); });

        // --- GESTION INPUT ---
        function toggleInputMode(btn) {
            isTextMode = !isTextMode;
            const micUI = document.getElementById('mic-wrapper');
            const textUI = document.getElementById('text-input-ui');
            if(isTextMode) {
                micUI.style.opacity = 0; micUI.style.pointerEvents = 'none'; textUI.classList.add('show');
                btn.classList.add('active'); document.getElementById('user-input').focus();
            } else {
                micUI.style.opacity = 1; micUI.style.pointerEvents = 'all'; textUI.classList.remove('show');
                btn.classList.remove('active');
            }
        }
        function handleEnter(e) { if(e.key === 'Enter') sendText(); }
        function sendText() {
            const input = document.getElementById('user-input');
            const text = input.value;
            if(!text || text.trim() === "") return;
            processWithAI(text); input.value = "";
        }

        // --- GESTION UI ---
        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            const taskList = document.getElementById('task-list');
            const pomoUI = document.getElementById('pomo-ui');
            
            if (mode === 'POMO') {
                taskList.style.display = 'none'; pomoUI.style.display = 'flex';
                document.getElementById('status-text').innerText = "Pr√™t √† foncer ?";
            } else {
                taskList.style.display = 'flex'; pomoUI.style.display = 'none';
                const msgs = {'DUMP': "Je note tout...", 'FOCUS': "On d√©bloque...", 'ROUTINE': "Go routine..."};
                document.getElementById('status-text').innerText = msgs[mode];
            }
            document.getElementById('status-text').style.opacity = 1;
        }

        // --- AUDIO ---
        async function playVocalResponse(textToSpeak) {
            document.getElementById('status-text').innerText = "R√©ponse...";
            if(!textToSpeak) { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; return; }
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'fr-FR'; utterance.rate = 1.1; 
            const voices = window.speechSynthesis.getVoices();
            const frenchVoice = voices.find(v => v.lang.includes('fr'));
            if(frenchVoice) utterance.voice = frenchVoice;
            utterance.onend = () => { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; };
            window.speechSynthesis.cancel(); window.speechSynthesis.speak(utterance);
        }

        // --- POMODORO ---
        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${m}:${s}`;
        }
        function toggleTimer() {
            const btn = document.getElementById('btn-timer-action');
            if (isTimerRunning) { clearInterval(timerInterval); isTimerRunning = false; btn.innerText = "REPRENDRE"; btn.style.background = "#FFB74D"; } 
            else {
                timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if (timeLeft <= 0) finishTimer(); }, 1000);
                isTimerRunning = true; btn.innerText = "PAUSE"; btn.style.background = "transparent"; btn.style.border = "1px solid #666"; btn.style.color = "#888";
            }
        }
        function resetTimer() { clearInterval(timerInterval); isTimerRunning = false; timeLeft = 25 * 60; updateTimerDisplay(); const btn = document.getElementById('btn-timer-action'); btn.innerText = "START"; btn.style.background = "var(--success)"; btn.style.color = "black"; }
        function finishTimer() { clearInterval(timerInterval); isTimerRunning = false; playVocalResponse("Session termin√©e ! Bravo champion."); const bar = document.getElementById('load-bar'); bar.style.transition = "width 1s"; bar.style.width = "0%"; setTimeout(() => updateMentalLoad(), 2000); document.getElementById('pomo-msg').innerText = "BRAVO !"; document.getElementById('pomo-msg').style.color = "var(--success)"; }

        // --- BRIEF MATINAL ---
        async function startMorningBrief() {
            if(isProcessing) return; isProcessing = true;
            document.getElementById('status-text').innerText = "Analyse..."; document.getElementById('status-text').style.opacity = 1;
            const tasksList = []; document.querySelectorAll('.task-text').forEach(el => tasksList.push(el.innerText));
            const tasksString = tasksList.length > 0 ? tasksList.join(", ") : "Rien";
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            const briefPrompt = `Assistant TDAH. Date: ${today}. T√¢ches: ${tasksString}. Brief (30s max). 1. Bonjour 2. Charge 3. Priorit√©. JSON Strict: { "text": "...", "actions": [] }`;
            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: briefPrompt }) });
                const data = await rep.json();
                let parsed = JSON.parse(data.text.replace(/```json/g, '').replace(/```/g, '').trim());
                playVocalResponse(parsed.text);
            } catch(e) { console.error(e); isProcessing = false; document.getElementById('status-text').innerText = "Erreur"; }
        }

        // --- CHARGE MENTALE ---
        function updateMentalLoad() {
            const list = document.getElementById('task-list'); const count = list.querySelectorAll('.task-item').length;
            let percent = Math.min((count / 8) * 100, 100);
            const bar = document.getElementById('load-bar'); const status = document.getElementById('load-status');
            bar.style.width = percent + "%";
            if (count === 0) { bar.style.background = "var(--success)"; status.innerText = "ESPRIT LIBRE"; status.style.color = "var(--success)"; }
            else if (percent < 40) { bar.style.background = "var(--success)"; status.innerText = "OPTIMAL"; status.style.color = "var(--success)"; }
            else if (percent < 80) { bar.style.background = "var(--warning)"; status.innerText = "CHARGE MOYENNE"; status.style.color = "var(--warning)"; }
            else { bar.style.background = "var(--danger)"; status.innerText = "SURCHARGE"; status.style.color = "var(--danger)"; }
        }
        function checkZenMode() { if(document.getElementById('task-list').querySelectorAll('.task-item').length === 0) { const popup = document.getElementById('zen-popup'); popup.classList.add('show'); setTimeout(() => popup.classList.remove('show'), 3000); } }
        function closeZen() { document.getElementById('zen-popup').classList.remove('show'); }

        // --- AJOUT T√ÇCHE ---
        function addTaskToUI(text, type, priority = 'NORMAL') {
            const list = document.getElementById('task-list');
            if(list.innerText.includes("Aucune charge")) list.innerHTML = "";
            const div = document.createElement('div');
            
            const isCal = (type === 'CALENDAR');
            const isHigh = (priority === 'HIGH');
            
            div.className = `task-item ${isCal ? 'calendar' : ''} ${isHigh ? 'priority-high' : ''}`;
            
            const syncIcon = isCal ? '<span class="sync-badge">‚òÅÔ∏è</span>' : '';
            const fireIcon = isHigh ? '<span class="priority-badge">üî•</span>' : '';
            const label = isCal ? 'AGENDA' : (isHigh ? 'URGENT' : 'T√ÇCHE');

            div.innerHTML = `
                <div>
                    <div class="task-text">${text} ${syncIcon} ${fireIcon}</div>
                    <div class="task-sub" style="color:${isCal ? '#FF8A80' : '#888'}">${label}</div>
                </div>
                <button class="done-btn" onclick="completeTask(this)">‚úï</button>
            `;
            
            list.appendChild(div);
            saveTasks(); updateMentalLoad();
        }

        function completeTask(btn) { const item = btn.parentElement; item.style.transform = "translateX(100%)"; item.style.opacity = "0"; setTimeout(() => { item.remove(); saveTasks(); updateMentalLoad(); checkZenMode(); }, 300); }
        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { const saved = localStorage.getItem('neuro_tasks'); if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved; }

        // --- PROMPTS ---
        function getPrompts() {
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            return {
                'DUMP': `Assistant TDAH. DATE: ${today}.
                R√©ponds UNIQUEMENT en JSON :
                {
                    "text": "Confirmation",
                    "actions": [
                        { "type": "TODO", "detail": "...", "priority": "NORMAL" },
                        { "type": "TODO", "detail": "...", "priority": "HIGH" },
                        { "type": "CALENDAR", "detail": "..." }
                    ]
                }
                REGLES : Agenda -> CALENDAR. Urgent -> priority: HIGH.`,
                
                'FOCUS': `Coach TDAH. Mission: D√©dramatise + Micro-Action + Motivation. JSON Strict: { "text": "...", "actions": [ { "type": "TODO", "detail": "..." } ] }`,
                'ROUTINE': `Guide Routine. JSON Strict: { "text": "Checklist de 3-6 √©tapes.", "actions": [ { "type": "TODO", "detail": "..." } ] }`,
                'POMO': `Coach Pomodoro. JSON Strict: { "text": "Sur quelle t√¢che on se met en focus ?", "actions": [] }`
            };
        }

        // --- BASE ---
        async function sendToCalendar(detail) { try { await fetch(MAKE_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ detail: detail, type: 'CALENDAR' }) }); } catch (e) {} }

        const btnMic = document.getElementById('btn-mic');
        const statusText = document.getElementById('status-text');
        btnMic.addEventListener('click', () => { if(!isProcessing) startListening(); });

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non support√©"); return; }
            const rec = new Speech(); rec.lang = 'fr-FR'; rec.interimResults = false;
            rec.onstart = () => { btnMic.classList.add('active'); statusText.style.opacity = 1; statusText.innerText = "√âcoute..."; };
            rec.onend = () => { btnMic.classList.remove('active'); };
            rec.onresult = (e) => { processWithAI(e.results[0][0].transcript); };
            rec.start();
        }

        async function processWithAI(userInput) {
            isProcessing = true; statusText.innerText = "Analyse...";
            const currentPrompts = getPrompts();
            const finalPrompt = `${currentPrompts[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: finalPrompt }) });
                const data = await rep.json();
                let parsed = JSON.parse(data.text.replace(/```json/g, '').replace(/```/g, '').trim());
                if(parsed.actions) {
                    parsed.actions.forEach(act => {
                        addTaskToUI(act.detail, act.type, act.priority || 'NORMAL');
                        if(act.type === 'CALENDAR') { statusText.innerText = "Agenda..."; sendToCalendar(act.detail); }
                    });
                }
                playVocalResponse(parsed.text);
            } catch (e) { console.error(e); statusText.innerText = "Erreur"; isProcessing = false; }
        }
    </script>
