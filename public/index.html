<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO V4 --- */
        :root { 
            --bg-main: #121212; --bg-card: #1E1E1E; 
            --accent: #2979FF; --text-main: #E0E0E0;
            --success: #00E676; --warning: #FFAB00; --danger: #FF1744;
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; margin: 0; touch-action: none; display: flex; flex-direction: column; }

        /* HEADER */
        .header { padding-top: 20px; padding-bottom: 15px; background: #121212; z-index: 10; border-bottom: 1px solid #333; position: relative; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .brief-btn { position: absolute; right: 20px; top: 0; background: rgba(255, 171, 0, 0.1); border: 1px solid var(--warning); color: var(--warning); font-size: 10px; font-weight: bold; padding: 5px 10px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: all 0.2s; }
        .monitor-wrapper { width: 85%; margin: 15px auto 5px auto; display: flex; flex-direction: column; align-items: center; }
        .monitor-title { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }
        .load-track { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; position: relative; }
        .load-fill { height: 100%; width: 0%; background: var(--success); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
        .load-status { margin-top: 8px; font-size: 12px; font-weight: bold; color: var(--success); transition: color 0.3s; }

        /* CONTENT */
        .content-area { flex: 1; overflow-y: auto; position: relative; scrollbar-width: none; }
        
        /* TASKS */
        .task-container { padding: 20px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        .task-item { background: var(--bg-card); padding: 15px; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent); animation: slideIn 0.3s ease-out; transition: all 0.4s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .task-item.priority-high { border-left: 4px solid var(--danger); background: linear-gradient(90deg, rgba(255, 23, 68, 0.1), var(--bg-card)); order: -2; }
        .task-item.calendar { border-left: 4px solid #FF4081 !important; background: #1F1518; order: -1; }
        .task-text { font-size: 15px; font-weight: 500; outline: none; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 4px; display: flex; gap: 5px; align-items: center; }
        .priority-badge { font-weight: 900; color: var(--danger); display: none; }
        .priority-high .priority-badge { display: inline; }
        .done-btn { background: rgba(0, 230, 118, 0.1); border: 1px solid var(--success); color: var(--success); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        .done-btn svg { width: 16px; height: 16px; fill: currentColor; }
        .sync-badge { font-size: 10px; color: var(--accent); display: none; margin-left: 5px; }
        .task-item.calendar .sync-badge { display: inline; }

        /* ROUTINES */
        .routine-container { display: none; flex-direction: column; padding: 20px; gap: 15px; }
        .routine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .routine-card-item { 
            background: var(--bg-card); border: 1px solid #333; padding: 20px; 
            border-radius: 16px; text-align: center; cursor: pointer; transition: all 0.2s;
            display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; position: relative;
        }
        .routine-card-item:active { transform: scale(0.95); background: #222; }
        .routine-delete-btn {
            position: absolute; top: 5px; right: 5px; width: 24px; height: 24px;
            background: rgba(255,23,68,0.1); color: var(--danger); border-radius: 50%;
            display: flex; align-items: center; justify-content: center; font-size: 12px;
        }
        .active-routine-view { display: none; flex-direction: column; height: 100%; }
        .routine-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .back-btn { background: transparent; border: none; color: #888; font-size: 12px; cursor: pointer; font-weight: bold; }
        .read-routine-btn { background: rgba(41, 121, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 5px 10px; border-radius: 15px; font-size: 10px; font-weight: bold; }

        /* POMO */
        .pomo-container { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center; }
        .pomo-timer { font-size: 80px; font-weight: 900; color: var(--text-main); font-variant-numeric: tabular-nums; text-shadow: 0 0 30px rgba(41, 121, 255, 0.3); margin: 20px 0; }
        .pomo-controls { display: flex; gap: 20px; }
        .pomo-btn { padding: 15px 30px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; transition: transform 0.2s; font-size: 18px; }
        .btn-start { background: var(--success); color: black; box-shadow: 0 0 20px rgba(0, 230, 118, 0.4); }
        .btn-stop { background: #333; color: white; }

        /* COMMON */
        .zen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.8s; }
        .zen-overlay.show { opacity: 1; pointer-events: all; }
        .zen-circle { width: 100px; height: 100px; border-radius: 50%; background: var(--success); box-shadow: 0 0 50px var(--success); margin-bottom: 20px; animation: breathe 4s infinite ease-in-out; }
        .zen-text { font-size: 24px; font-weight: 300; letter-spacing: 5px; color: white; text-transform: uppercase; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CONTROLS */
        .bottom-controls { background: linear-gradient(to top, #121212 90%, transparent); padding-bottom: 30px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; z-index: 50; }
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .mode-card { background: var(--bg-card); padding: 10px 15px; border-radius: 12px; min-width: 80px; text-align: center; border: 1px solid transparent; opacity: 0.5; cursor: pointer; }
        .mode-card.active { opacity: 1; border-color: var(--accent); background: rgba(41, 121, 255, 0.1); transform: translateY(-3px); }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        /* INPUT AREA */
        .input-area { position: relative; width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; }
        .mic-wrapper { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; transition: all 0.3s; position: relative; }
        
        /* Animation d'enregistrement (Pulse Rouge) */
        .recording-pulse { position: absolute; width: 100%; height: 100%; border-radius: 50%; background: var(--danger); opacity: 0; pointer-events: none; }
        .is-recording .recording-pulse { animation: pulse-red 1.5s infinite; opacity: 0.3; }
        .is-recording .mic-btn { border-color: var(--danger); background: #330000; }
        .is-recording svg { fill: var(--danger); }
        
        @keyframes pulse-red { 0% { transform: scale(1); opacity: 0.5; } 100% { transform: scale(2); opacity: 0; } }

        .mic-btn { z-index: 2; width: 70px; height: 70px; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s; cursor: pointer; }
        .mic-btn svg { width: 30px; height: 30px; fill: white; transition: fill 0.2s; }
        
        .keyboard-toggle { position: absolute; left: 20px; bottom: 35px; width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid #444; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; z-index: 20; }
        .keyboard-toggle.active { background: var(--accent); color: white; border-color: var(--accent); }

        .text-input-container { position: absolute; left: 70px; right: 20px; bottom: 30px; background: var(--bg-card); border: 1px solid var(--accent); border-radius: 30px; padding: 5px 5px 5px 20px; display: none; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .text-input-container.show { display: flex; }
        .text-input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: transform 0.2s; }
        .send-btn:active { transform: scale(0.9); }
        .send-btn svg { width: 18px; height: 18px; fill: white; margin-left: -2px; }

        .ai-feedback { height: 20px; font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }
    </style>
</head>
<body>

    <div id="zen-popup" class="zen-overlay" onclick="closeZen()">
        <div class="zen-circle"></div><div class="zen-text">ESPRIT LIBRE</div>
    </div>

    <div class="header">
        <div class="header-content">
            <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
            <button class="brief-btn" onclick="startMorningBrief()"><span>‚òÄÔ∏è</span> BRIEF</button>
        </div>
        <div class="monitor-wrapper">
            <div class="monitor-title">CHARGE MENTALE</div>
            <div class="load-track"><div id="load-bar" class="load-fill"></div></div>
            <div id="load-status" class="load-status">OPTIMAL</div>
        </div>
    </div>

    <div class="content-area">
        <div class="task-container" id="task-list">
            <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
                <p>M√©moire vide.</p>
            </div>
        </div>

        <div id="routine-ui" class="routine-container">
            <div id="routines-grid" class="routine-grid"></div>
            
            <div id="active-routine-view" class="active-routine-view">
                <div class="routine-header">
                    <button class="back-btn" onclick="exitRoutine()">‚Üê RETOUR</button>
                    <span id="active-routine-name" style="font-weight:bold; color:var(--success);">...</span>
                    <button class="read-routine-btn" onclick="readActiveRoutine()">üîä LIRE</button>
                </div>
                <div id="routine-steps-list" class="task-container" style="padding:0;"></div>
            </div>
        </div>

        <div id="pomo-ui" class="pomo-container">
            <div class="pomo-status" id="pomo-msg">FOCUS SESSION</div>
            <div class="pomo-timer" id="timer-display">25:00</div>
            <div class="pomo-controls">
                <button class="pomo-btn btn-stop" onclick="resetTimer()">STOP</button>
                <button class="pomo-btn btn-start" onclick="toggleTimer()" id="btn-timer-action">START</button>
            </div>
        </div>
    </div>

    <div class="bottom-controls">
        <div id="status-text" class="ai-feedback">Pr√™t.</div>
        <div class="mode-selector">
            <div class="mode-card active" onclick="setMode('DUMP', this)">
                <span class="mode-icon">üß†</span><span class="mode-label">Vider</span>
            </div>
            <div class="mode-card" onclick="setMode('FOCUS', this)">
                <span class="mode-icon">‚ö°</span><span class="mode-label">Focus</span>
            </div>
            <div class="mode-card" onclick="setMode('POMO', this)">
                <span class="mode-icon">‚è≥</span><span class="mode-label">Pomo</span>
            </div>
            <div class="mode-card" onclick="setMode('ROUTINE', this)">
                <span class="mode-icon">üîÑ</span><span class="mode-label">Routine</span>
            </div>
        </div>

        <div class="input-area">
            <div class="keyboard-toggle" onclick="toggleInputMode(this)">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M20 5H4c-1.1 0-1.99.9-1.99 2L2 17c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm-9 3h2v2h-2V8zm0 3h2v2h-2v-2zM8 8h2v2H8V8zm0 3h2v2H8v-2zm-1 2H5v-2h2v2zm0-3H5V8h2v2zm9 7H8v-2h8v2zm0-4h-2v-2h2v2zm0-3h-2V8h2v2zm3 3h-2v-2h2v2zm0-3h-2V8h2v2z"/></svg>
            </div>
            
            <div id="mic-wrapper" class="mic-wrapper">
                <div class="recording-pulse"></div>
                <div id="btn-mic" class="mic-btn">
                    <svg id="icon-mic" viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
                    <svg id="icon-stop" viewBox="0 0 24 24" style="display:none"><path d="M6 6h12v12H6z"/></svg>
                </div>
            </div>

            <div id="text-input-ui" class="text-input-container">
                <input type="text" id="user-input" class="text-input" placeholder="Je t'√©coute..." onkeypress="handleEnter(event)">
                <button class="send-btn" onclick="sendText()"><svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg></button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";

        let currentMode = 'DUMP';
        let isProcessing = false;
        let isTextMode = false;
        let recognition = null;
        let isRecording = false; // Etat du toggle micro
        
        let timerInterval = null; let timeLeft = 25 * 60; let isTimerRunning = false;
        
        document.addEventListener('DOMContentLoaded', () => { 
            loadTasks(); updateMentalLoad(); renderRoutines();
            initSpeech();
        });

        // --- GESTION MICROPHONE (ON/OFF) ---
        function initSpeech() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non support√©"); return; }
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.continuous = true; // IMPORTANT: Ne s'arr√™te pas tout seul
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                // On accumule pas ici, on prendra tout √† la fin ou le dernier r√©sultat
                // Dans le cas de continuous, on veut le dernier bloc finalis√©
                const last = event.results.length - 1;
                const transcript = event.results[last][0].transcript;
                console.log("Re√ßu:", transcript);
                // On peut afficher en temps r√©el si besoin
            };
            
            // Gestion erreur/fin
            recognition.onerror = (e) => { console.error(e); stopRecordingState(); };
        }

        const btnMic = document.getElementById('btn-mic');
        btnMic.addEventListener('click', toggleRecording);

        function toggleRecording() {
            if(isProcessing) return;

            if (!isRecording) {
                // START
                try {
                    recognition.start();
                    isRecording = true;
                    updateMicVisuals(true);
                    document.getElementById('status-text').innerText = "J'√©coute... (Clique pour finir)";
                } catch(e) { console.error(e); }
            } else {
                // STOP & PROCESS
                recognition.stop();
                isRecording = false;
                updateMicVisuals(false);
                document.getElementById('status-text').innerText = "Analyse...";
                
                // Petite astuce : on attend un peu que le 'onresult' final arrive
                // Mais comme on n'a pas acc√®s facile au buffer complet ici simplement,
                // On va utiliser une m√©thode plus simple pour ce code :
                // On relance une √©coute "One Shot" pour capturer la phrase compl√®te si continuous pose probl√®me avec l'API Gemini directe.
                // MAIS pour faire simple et robuste : 
                // On va dire √† l'utilisateur : c'est bon.
                // NOTE: Avec l'API Web Speech simple, r√©cup√©rer tout le texte en mode continuous demande de concat√©ner.
                // Simplification pour ce code : On va utiliser le dernier r√©sultat captur√©.
            }
        }
        
        // Surcharge pour g√©rer la r√©cup√©ration du texte complet
        if (window.SpeechRecognition || window.webkitSpeechRecognition) {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new Speech();
            recognition.lang = 'fr-FR';
            recognition.continuous = true; 
            let finalTranscript = '';

            recognition.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + ' ';
                    }
                }
            };

            btnMic.onclick = () => {
                if (!isRecording) {
                    finalTranscript = ''; // Reset
                    recognition.start();
                    isRecording = true;
                    updateMicVisuals(true);
                    document.getElementById('status-text').innerText = "J'√©coute... (Cliquez pour arr√™ter)";
                } else {
                    recognition.stop();
                    isRecording = false;
                    updateMicVisuals(false);
                    // On envoie le texte accumul√©
                    setTimeout(() => {
                        if(finalTranscript.trim().length > 0) {
                            processWithAI(finalTranscript);
                        } else {
                            document.getElementById('status-text').innerText = "Je n'ai rien entendu.";
                        }
                    }, 800); // Petit d√©lai pour laisser le dernier mot arriver
                }
            };
        }

        function updateMicVisuals(recording) {
            const wrapper = document.getElementById('mic-wrapper');
            const iconMic = document.getElementById('icon-mic');
            const iconStop = document.getElementById('icon-stop');
            
            if(recording) {
                wrapper.classList.add('is-recording');
                iconMic.style.display = 'none';
                iconStop.style.display = 'block';
            } else {
                wrapper.classList.remove('is-recording');
                iconMic.style.display = 'block';
                iconStop.style.display = 'none';
            }
        }

        // --- GESTION ROUTINES ---
        function saveRoutine(name, steps) {
            let routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
            routines[name.toLowerCase()] = steps;
            localStorage.setItem('neuro_routines', JSON.stringify(routines));
            renderRoutines();
        }

        function deleteRoutine(name, event) {
            if(event) event.stopPropagation();
            if(confirm(`Supprimer la routine "${name}" ?`)) {
                let routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
                delete routines[name];
                localStorage.setItem('neuro_routines', JSON.stringify(routines));
                renderRoutines();
            }
        }

        function renderRoutines() {
            const grid = document.getElementById('routines-grid');
            const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
            grid.innerHTML = "";

            if (Object.keys(routines).length === 0) {
                grid.innerHTML = `<div style="grid-column:span 2; opacity:0.5; font-size:12px; text-align:center;">Aucune routine.<br>Dis "Configure ma routine du matin..."</div>`;
                return;
            }

            for (let name in routines) {
                const btn = document.createElement('div');
                btn.className = "routine-card-item";
                // Bouton Delete
                const delBtn = document.createElement('div');
                delBtn.className = "routine-delete-btn";
                delBtn.innerHTML = "‚úï";
                delBtn.onclick = (e) => deleteRoutine(name, e);
                
                const content = `<span style="font-size:24px">üîÑ</span><span class="routine-name">${name}</span>`;
                btn.innerHTML = content;
                btn.appendChild(delBtn);
                btn.onclick = () => launchRoutine(name);
                grid.appendChild(btn);
            }
        }

        function launchRoutine(name) {
            const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
            const steps = routines[name.toLowerCase()];
            if(!steps) return;

            document.getElementById('routines-grid').style.display = 'none';
            document.getElementById('active-routine-view').style.display = 'flex';
            document.getElementById('active-routine-name').innerText = name.toUpperCase();
            
            const list = document.getElementById('routine-steps-list');
            list.innerHTML = "";
            
            steps.forEach(step => {
                const div = document.createElement('div');
                div.className = "task-item"; 
                div.style.borderLeftColor = "#00E676";
                // RENDRE LE TEXTE EDITABLE
                div.innerHTML = `
                    <div class="task-text" contenteditable="true">${step}</div>
                    <button class="done-btn" onclick="this.parentElement.remove(); checkRoutineFinish();">
                        <svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>
                    </button>
                `;
                list.appendChild(div);
            });
        }

        function readActiveRoutine() {
            const list = document.getElementById('routine-steps-list');
            let text = "Voici les √©tapes : ";
            list.querySelectorAll('.task-text').forEach(el => text += el.innerText + ". ");
            playVocalResponse(text);
        }

        function checkRoutineFinish() {
            const list = document.getElementById('routine-steps-list');
            if (list.children.length === 0) {
                playVocalResponse("Routine termin√©e. Bien jou√© !");
                setTimeout(exitRoutine, 2000);
            }
        }
        function exitRoutine() {
            document.getElementById('routines-grid').style.display = 'grid';
            document.getElementById('active-routine-view').style.display = 'none';
        }

        // --- UI & LOGIQUE GENERALE (Reste inchang√© ou adapt√©) ---
        function toggleInputMode(btn) {
            isTextMode = !isTextMode;
            const micUI = document.getElementById('mic-wrapper');
            const textUI = document.getElementById('text-input-ui');
            if(isTextMode) { micUI.style.opacity = 0; micUI.style.pointerEvents = 'none'; textUI.classList.add('show'); btn.classList.add('active'); document.getElementById('user-input').focus(); } 
            else { micUI.style.opacity = 1; micUI.style.pointerEvents = 'all'; textUI.classList.remove('show'); btn.classList.remove('active'); }
        }
        function handleEnter(e) { if(e.key === 'Enter') sendText(); }
        function sendText() { const input = document.getElementById('user-input'); if(input.value.trim()){ processWithAI(input.value); input.value=""; } }
        
        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            const taskList = document.getElementById('task-list');
            const routineUI = document.getElementById('routine-ui');
            const pomoUI = document.getElementById('pomo-ui');

            taskList.style.display = 'none'; routineUI.style.display = 'none'; pomoUI.style.display = 'none';

            if (mode === 'DUMP' || mode === 'FOCUS') { taskList.style.display = 'flex'; } 
            else if (mode === 'ROUTINE') { routineUI.style.display = 'flex'; exitRoutine(); } 
            else if (mode === 'POMO') { pomoUI.style.display = 'flex'; }

            const msgs = {'DUMP': "Je note tout...", 'FOCUS': "On d√©bloque...", 'ROUTINE': "Biblioth√®que...", 'POMO': "Focus..."};
            document.getElementById('status-text').innerText = msgs[mode];
        }

        async function playVocalResponse(textToSpeak) {
            document.getElementById('status-text').innerText = "R√©ponse...";
            if(!textToSpeak) { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; return; }
            const utterance = new SpeechSynthesisUtterance(textToSpeak);
            utterance.lang = 'fr-FR'; utterance.rate = 1.1; 
            const voices = window.speechSynthesis.getVoices();
            const frenchVoice = voices.find(v => v.lang.includes('fr'));
            if(frenchVoice) utterance.voice = frenchVoice;
            utterance.onend = () => { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; };
            window.speechSynthesis.cancel(); window.speechSynthesis.speak(utterance);
        }

        // ... [FONCTIONS POMODORO, BRIEF, CHARGE MENTALE RESTENT LES M√äMES] ...
        // (Je remets les fonctions courtes pour que √ßa marche)
        function updateTimerDisplay() { document.getElementById('timer-display').innerText = `${Math.floor(timeLeft / 60).toString().padStart(2, '0')}:${(timeLeft % 60).toString().padStart(2, '0')}`; }
        function toggleTimer() { const btn = document.getElementById('btn-timer-action'); if (isTimerRunning) { clearInterval(timerInterval); isTimerRunning = false; btn.innerText = "REPRENDRE"; btn.style.background = "#FFB74D"; } else { timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if (timeLeft <= 0) finishTimer(); }, 1000); isTimerRunning = true; btn.innerText = "PAUSE"; btn.style.background = "transparent"; btn.style.border = "1px solid #666"; btn.style.color = "#888"; } }
        function resetTimer() { clearInterval(timerInterval); isTimerRunning = false; timeLeft = 25 * 60; updateTimerDisplay(); const btn = document.getElementById('btn-timer-action'); btn.innerText = "START"; btn.style.background = "var(--success)"; btn.style.color = "black"; }
        function finishTimer() { clearInterval(timerInterval); isTimerRunning = false; playVocalResponse("Session termin√©e ! Bravo."); const bar = document.getElementById('load-bar'); bar.style.width = "0%"; setTimeout(() => updateMentalLoad(), 2000); }
        function updateMentalLoad() { const list = document.getElementById('task-list'); const count = list.querySelectorAll('.task-item').length; let percent = Math.min((count / 8) * 100, 100); const bar = document.getElementById('load-bar'); bar.style.width = percent + "%"; if (count === 0) { bar.style.background = "var(--success)"; document.getElementById('load-status').innerText = "ESPRIT LIBRE"; document.getElementById('load-status').style.color = "var(--success)"; } else if (percent < 80) { bar.style.background = "var(--warning)"; document.getElementById('load-status').innerText = "CHARGE MOYENNE"; document.getElementById('load-status').style.color = "var(--warning)"; } else { bar.style.background = "var(--danger)"; document.getElementById('load-status').innerText = "SURCHARGE"; document.getElementById('load-status').style.color = "var(--danger)"; } checkZenMode(); }
        function checkZenMode() { if(document.getElementById('task-list').querySelectorAll('.task-item').length === 0) { const popup = document.getElementById('zen-popup'); popup.classList.add('show'); setTimeout(() => popup.classList.remove('show'), 3000); } }
        function closeZen() { document.getElementById('zen-popup').classList.remove('show'); }
        function addTaskToUI(text, type, priority = 'NORMAL') { const list = document.getElementById('task-list'); if(list.innerText.includes("M√©moire vide")) list.innerHTML = ""; const div = document.createElement('div'); const isCal = (type === 'CALENDAR'); const isHigh = (priority === 'HIGH'); div.className = `task-item ${isCal ? 'calendar' : ''} ${isHigh ? 'priority-high' : ''}`; const syncIcon = isCal ? '<span class="sync-badge">‚òÅÔ∏è</span>' : ''; const fireIcon = isHigh ? '<span class="priority-badge">üî•</span>' : ''; const label = isCal ? 'AGENDA' : (isHigh ? 'URGENT' : 'T√ÇCHE'); div.innerHTML = `<div><div class="task-text">${text} ${syncIcon} ${fireIcon}</div><div class="task-sub" style="color:${isCal ? '#FF8A80' : '#888'}">${label}</div></div><button class="done-btn" onclick="completeTask(this)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></button>`; list.appendChild(div); saveTasks(); updateMentalLoad(); }
        function completeTask(btn) { const item = btn.parentElement; item.style.transform = "translateX(100%)"; item.style.opacity = "0"; setTimeout(() => { item.remove(); saveTasks(); updateMentalLoad(); checkZenMode(); }, 300); }
        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { const saved = localStorage.getItem('neuro_tasks'); if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved; }
        
        async function sendToCalendar(detail) { try { await fetch(MAKE_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ detail: detail, type: 'CALENDAR' }) }); } catch (e) {} }

        // --- PROMPTS ---
        function getPrompts() {
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const existingRoutines = Object.keys(JSON.parse(localStorage.getItem('neuro_routines') || '{}')).join(", ");
            return {
                'DUMP': `Assistant TDAH. DATE: ${today}. JSON Strict: { "text": "Ok", "actions": [ { "type": "TODO", "detail": "...", "priority": "NORMAL/HIGH" }, { "type": "CALENDAR", "detail": "..." } ] }. Regles: Agenda=CALENDAR. Urgence=HIGH.`,
                'FOCUS': `Coach TDAH. Mission: D√©dramatise + Micro-Action + Motivation. JSON Strict: { "text": "...", "actions": [ { "type": "TODO", "detail": "..." } ] }`,
                'ROUTINE': `Expert Organisation. Routines connues: [${existingRoutines}]. 
                Si cr√©ation: { "text": "Sauvegard√©", "command": "SAVE_ROUTINE", "name": "nom", "steps": ["a","b"] }.
                Si demande routine: { "text": "Je lance...", "command": "GET_ROUTINE", "name": "nom" }.`,
                'POMO': `Coach Pomodoro. JSON Strict: { "text": "Focus sur quoi ?", "actions": [] }`
            };
        }

        async function processWithAI(userInput) {
            isProcessing = true; document.getElementById('status-text').innerText = "R√©fl√©chit...";
            const currentPrompts = getPrompts();
            const finalPrompt = `${currentPrompts[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: finalPrompt }) });
                const data = await rep.json();
                let parsed = JSON.parse(data.text.replace(/```json/g, '').replace(/```/g, '').trim());
                
                if (currentMode === 'ROUTINE') {
                    if (parsed.command === 'SAVE_ROUTINE') { saveRoutine(parsed.name, parsed.steps); playVocalResponse(`Routine ${parsed.name} enregistr√©e.`); return; } 
                    else if (parsed.command === 'GET_ROUTINE') { 
                        const savedSteps = JSON.parse(localStorage.getItem('neuro_routines') || '{}')[parsed.name.toLowerCase()];
                        if (savedSteps) { launchRoutine(parsed.name); playVocalResponse(`Voici ta routine ${parsed.name}.`); }
                        else { playVocalResponse(`Inconnue.`); }
                        return;
                    }
                }
                if(parsed.actions) { parsed.actions.forEach(act => { addTaskToUI(act.detail, act.type, act.priority || 'NORMAL'); if(act.type === 'CALENDAR') sendToCalendar(act.detail); }); }
                playVocalResponse(parsed.text);
            } catch (e) { console.error(e); document.getElementById('status-text').innerText = "Erreur"; isProcessing = false; }
        }
    </script>
