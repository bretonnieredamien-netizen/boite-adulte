<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO-INCLUSIF --- */
        :root { 
            --bg-main: #121212; 
            --bg-card: #1E1E1E; 
            --accent: #BB86FC; 
            --text-main: #E0E0E0;
            --success: #03DAC6;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh; overflow: hidden; margin: 0; touch-action: none;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header { padding-top: 40px; text-align: center; flex-shrink: 0; }
        
        /* LISTE DES TÃ‚CHES (SCROLLABLE) */
        .task-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 10px;
            scrollbar-width: none;
        }
        
        .task-item {
            background: var(--bg-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex; align-items: center; justify-content: space-between;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .task-item.calendar { border-left-color: #CF6679; } /* Rouge pour Agenda */

        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 2px; }
        .delete-btn { background: transparent; border: none; color: #666; font-size: 18px; padding: 10px; }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* CONTROLES DU BAS */
        .bottom-controls {
            background: linear-gradient(to top, #121212 90%, transparent);
            padding-bottom: 30px;
            display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0; z-index: 50;
        }

        /* SELECTEUR DE MODE (RETOUR DES FONCTIONS) */
        .mode-selector {
            display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; 
            margin-bottom: 15px; width: 100%; justify-content: center;
        }
        .mode-card {
            background: var(--bg-card);
            padding: 10px 15px;
            border-radius: 12px;
            min-width: 80px;
            text-align: center;
            border: 1px solid transparent;
            transition: all 0.3s;
            opacity: 0.5; cursor: pointer;
        }
        .mode-card.active {
            opacity: 1; border-color: var(--accent);
            background: rgba(187, 134, 252, 0.1); transform: translateY(-3px);
        }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        /* MICRO */
        .mic-wrapper {
            position: relative; width: 80px; height: 80px;
            display: flex; align-items: center; justify-content: center;
        }
        .mic-btn {
            width: 70px; height: 70px;
            border-radius: 50%; background: var(--bg-card);
            border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s;
        }
        .mic-btn.active { background: var(--accent); transform: scale(1.1); }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }

        .ai-feedback {
            height: 20px; font-size: 12px; color: var(--accent); 
            margin-bottom: 5px; font-weight: bold; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
        <p class="text-[9px] text-gray-500 uppercase mt-1">Brain OS v3.0</p>
    </div>

    <div class="task-container" id="task-list">
        <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
            <p>MÃ©moire vide.</p>
        </div>
    </div>

    <div class="bottom-controls">
        
        <div id="status-text" class="ai-feedback">PrÃªt.</div>

        <div class="mode-selector">
            <div class="mode-card active" onclick="setMode('DUMP', this)">
                <span class="mode-icon">ðŸ§ </span><span class="mode-label">Vider</span>
            </div>
            <div class="mode-card" onclick="setMode('FOCUS', this)">
                <span class="mode-icon">âš¡</span><span class="mode-label">Focus</span>
            </div>
            <div class="mode-card" onclick="setMode('ROUTINE', this)">
                <span class="mode-icon">ðŸ”„</span><span class="mode-label">Routine</span>
            </div>
        </div>

        <div class="mic-wrapper">
            <div id="btn-mic" class="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // âœ… TON URL EST INTEGRÃ‰E AUTOMATIQUEMENT
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        // =========================================================

        let currentMode = 'DUMP';
        let isProcessing = false;
        
        // --- 1. PROMPTS INTELLIGENTS (JSON STRICT) ---
        const PROMPTS = {
            'DUMP': `Tu es un assistant exÃ©cutif. 
            L'utilisateur vide son sac. Extrais les tÃ¢ches.
            RÃ©ponds UNIQUEMENT en JSON :
            {
                "text": "Confirmation courte et apaisante.",
                "actions": [
                    { "type": "TODO", "detail": "..." },
                    { "type": "CALENDAR", "detail": "..." }
                ]
            }`,

            'FOCUS': `Tu es un coach anti-procrastination.
            L'utilisateur est bloquÃ©. Donne LUI JUSTE la 1Ã¨re micro-Ã©tape ridicule pour dÃ©marrer.
            RÃ©ponds UNIQUEMENT en JSON :
            {
                "text": "Ton conseil encourageant + la micro Ã©tape.",
                "actions": [
                   { "type": "TODO", "detail": "La micro Ã©tape Ã  faire maintenant" }
                ]
            }`,

            'ROUTINE': `Tu es un pilote de routine.
            Guide l'utilisateur pas Ã  pas.
            RÃ©ponds UNIQUEMENT en JSON :
            {
                "text": "Consigne dynamique et motivante.",
                "actions": [] 
            }`
        };

        // --- 2. GESTION UI & TÃ‚CHES ---
        document.addEventListener('DOMContentLoaded', loadTasks);

        function setMode(mode, btn) {
            currentMode = mode;
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            
            const msgs = {'DUMP': "Vide ton sac...", 'FOCUS': "Qu'est-ce qui bloque ?", 'ROUTINE': "On attaque ?"};
            document.getElementById('status-text').innerText = msgs[mode];
            document.getElementById('status-text').style.opacity = 1;
        }

        function addTaskToUI(text, type) {
            const list = document.getElementById('task-list');
            if(list.innerText.includes("MÃ©moire vide")) list.innerHTML = "";

            const div = document.createElement('div');
            div.className = `task-item ${type === 'CALENDAR' ? 'calendar' : ''}`;
            
            div.innerHTML = `
                <div>
                    <div class="task-text">${text}</div>
                    <div class="task-sub">${type === 'CALENDAR' ? 'Agenda' : 'TÃ¢che'}</div>
                </div>
                <button class="delete-btn" onclick="this.parentElement.remove(); saveTasks();">âœ•</button>
            `;
            list.appendChild(div);
            list.scrollTop = list.scrollHeight;
            saveTasks();
        }

        function saveTasks() {
            localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML);
        }

        function loadTasks() {
            const saved = localStorage.getItem('neuro_tasks');
            if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved;
        }

        // --- 3. MICRO & IA ---
        const btnMic = document.getElementById('btn-mic');
        const statusText = document.getElementById('status-text');

        btnMic.addEventListener('click', () => { if(!isProcessing) startListening(); });

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non supportÃ©"); return; }
            const rec = new Speech();
            rec.lang = 'fr-FR'; rec.interimResults = false;
            rec.onstart = () => { btnMic.classList.add('active'); statusText.style.opacity = 1; statusText.innerText = "J'Ã©coute..."; };
            rec.onend = () => { btnMic.classList.remove('active'); };
            rec.onresult = (e) => { processWithAI(e.results[0][0].transcript); };
            rec.start();
        }

        async function processWithAI(userInput) {
            isProcessing = true;
            statusText.innerText = "Analyse...";
            
            // On combine le Prompt du Mode + l'EntrÃ©e utilisateur
            const finalPrompt = `${PROMPTS[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                // APPEL VERCEL
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: finalPrompt })
                });

                const data = await rep.json();
                
                // PARSING
                let cleanJson = data.text.replace(/```json/g, '').replace(/```/g, '').trim();
                let parsed;
                try { parsed = JSON.parse(cleanJson); } catch(e) { parsed = { text: data.text, actions: []}; }

                // ACTIONS : Ajouter Ã  la liste SI nÃ©cessaire
                if(parsed.actions && parsed.actions.length > 0) {
                    parsed.actions.forEach(act => addTaskToUI(act.detail, act.type));
                }

                // AUDIO : RÃ©ponse vocale
                statusText.innerText = "Lecture...";
                const repAudio = await fetch(`${API_BASE_URL}/api/azure`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: parsed.text })
                });

                if(repAudio.ok) {
                    const blob = await repAudio.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    audio.onended = () => { isProcessing = false; statusText.innerText = "PrÃªt."; };
                } else {
                    isProcessing = false;
                }

            } catch (e) {
                console.error(e);
                statusText.innerText = "Erreur RÃ©seau";
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
