    <style>
        /* --- DESIGN NEURO V15 (ULTIMATE + TUTORIAL) --- */
        :root { 
            --bg-main: #121212; --bg-card: #1E1E1E; 
            --accent: #2979FF; --text-main: #E0E0E0;
            --success: #00E676; --warning: #FFAB00; --danger: #FF1744;
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; margin: 0; touch-action: none; display: flex; flex-direction: column; }

        /* ONBOARDING */
        .onboarding-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 200; 
            display: none; flex-direction: column; align-items: center; justify-content: center; 
            padding: 20px; text-align: center;

        .onboarding-title { font-size: 24px; font-weight: 900; margin-bottom: 20px; color: var(--accent); }
        .name-input { 
            background: #222; border: 2px solid #444; color: white; 
            padding: 15px; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 20px; outline: none; width: 80%;

        .name-input:focus { border-color: var(--accent); }
        .save-name-btn { background: var(--accent); color: white; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; font-size: 16px; }

        /* HEADER */

        .header-content { display: flex; align-items: center; justify-content: center; position: relative; gap: 10px; }
        .app-title { font-size: 20px; font-weight: 900; letter-spacing: 2px; color: white; }
        .user-greeting { font-size: 10px; color: var(--accent); font-weight: bold; text-transform: uppercase; margin-top: 2px; }
        .brief-btn { position: absolute; right: 20px; top: 0; background: rgba(255, 171, 0, 0.1); border: 1px solid var(--warning); color: var(--warning); font-size: 10px; font-weight: bold; padding: 5px 10px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 5px; transition: all 0.2s; }
        .monitor-wrapper { width: 85%; margin: 15px auto 5px auto; display: flex; flex-direction: column; align-items: center; }
        .monitor-title { font-size: 10px; font-weight: 700; color: #888; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 8px; }
        .load-track { width: 100%; height: 8px; background: #222; border-radius: 4px; overflow: hidden; position: relative; }
        .load-fill { height: 100%; width: 0%; background: var(--success); transition: all 0.6s cubic-bezier(0.25, 1, 0.5, 1); box-shadow: 0 0 10px rgba(0, 230, 118, 0.3); }
        .load-status { margin-top: 8px; font-size: 12px; font-weight: bold; color: var(--success); transition: color 0.3s; }

        /* CONTENT */
        .content-area { flex: 1; overflow-y: auto; position: relative; scrollbar-width: none; }
        .task-container { padding: 20px; padding-bottom: 100px; display: flex; flex-direction: column; gap: 10px; }
        .task-item { background: var(--bg-card); padding: 15px; border-radius: 16px; display: flex; align-items: center; justify-content: space-between; border-left: 4px solid var(--accent); animation: slideIn 0.3s ease-out; transition: all 0.4s; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .task-item.priority-high { border-left: 4px solid var(--danger); background: linear-gradient(90deg, rgba(255, 23, 68, 0.1), var(--bg-card)); order: -2; }
        .task-item.calendar { border-left: 4px solid #FF4081 !important; background: #1F1518; order: -1; }
        .task-text { font-size: 15px; font-weight: 500; outline: none; flex: 1; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 4px; display: flex; gap: 5px; align-items: center; }
        .priority-badge { font-weight: 900; color: var(--danger); display: none; }
        .priority-high .priority-badge { display: inline; }
        .actions-group { display: flex; gap: 10px; align-items: center; }
        .done-btn { background: rgba(0, 230, 118, 0.1); border: 1px solid var(--success); color: var(--success); width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        .done-btn svg { width: 16px; height: 16px; fill: currentColor; }
        .delete-step-btn { background: rgba(255, 23, 68, 0.1); border: 1px solid var(--danger); color: var(--danger); width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; flex-shrink: 0; }
        .delete-step-btn svg { width: 14px; height: 14px; fill: currentColor; }
        .sync-badge { font-size: 10px; color: var(--accent); display: none; margin-left: 5px; }
        .task-item.calendar .sync-badge { display: inline; }

        /* ROUTINES */
        .routine-container { display: none; flex-direction: column; padding: 20px; gap: 15px; }
        .routine-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .routine-card-item { background: var(--bg-card); padding: 20px; border-radius: 16px; text-align: center; cursor: pointer; transition: all 0.2s; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; position: relative; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .routine-card-item:active { transform: scale(0.95); background: #222; }
        .routine-delete-btn { position: absolute; top: 8px; right: 8px; width: 24px; height: 24px; background: rgba(0,0,0,0.3); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; transition: background 0.2s; }
        .routine-delete-btn:active { background: var(--danger); }
        .routine-icon { font-size: 32px; filter: drop-shadow(0 0 5px rgba(255,255,255,0.2)); }
        .routine-name { font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1px; color: white; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .back-btn { background: transparent; border: none; color: #888; font-size: 12px; cursor: pointer; font-weight: bold; }
        .read-routine-btn { background: rgba(41, 121, 255, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 5px 10px; border-radius: 15px; font-size: 10px; font-weight: bold; }

        /* POMO */
        .pomo-container { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; padding: 20px; text-align: center; }
        .pomo-timer { font-size: 80px; font-weight: 900; color: var(--text-main); font-variant-numeric: tabular-nums; text-shadow: 0 0 30px rgba(41, 121, 255, 0.3); margin: 20px 0; }
        .pomo-controls { display: flex; gap: 20px; }
        .pomo-btn { padding: 15px 30px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; transition: transform 0.2s; font-size: 18px; }
        .btn-start { background: var(--success); color: black; box-shadow: 0 0 20px rgba(0, 230, 118, 0.4); }
        .btn-stop { background: #333; color: white; }

        /* UI ELEMENTS */
        .zen-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 100; display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0; pointer-events: none; transition: opacity 0.8s; }
        .zen-overlay.show { opacity: 1; pointer-events: all; }
        .zen-circle { width: 100px; height: 100px; border-radius: 50%; background: var(--success); box-shadow: 0 0 50px var(--success); margin-bottom: 20px; animation: breathe 4s infinite ease-in-out; }
        .zen-text { font-size: 24px; font-weight: 300; letter-spacing: 5px; color: white; text-transform: uppercase; }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* CONTROLS */
        .bottom-controls { background: linear-gradient(to top, #121212 90%, transparent); padding-bottom: 60px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; z-index: 50; }
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .mode-card { background: var(--bg-card); padding: 10px 15px; border-radius: 12px; min-width: 80px; text-align: center; border: 1px solid transparent; opacity: 0.5; cursor: pointer; }
        .mode-card.active { opacity: 1; border-color: var(--accent); background: rgba(41, 121, 255, 0.1); transform: translateY(-3px); }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        .input-area { position: relative; width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; }
        .mic-wrapper { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; transition: all 0.3s; position: relative; }
        .mic-wrapper.is-recording .mic-btn { border-color: var(--danger); background: #330000; box-shadow: 0 0 30px var(--danger); }
        .mic-wrapper.is-recording svg { fill: var(--danger); }
        .thinking-wave { position: absolute; width: 100%; height: 100%; border-radius: 50%; border: 2px solid var(--accent); opacity: 0; pointer-events: none; }
        .thinking .thinking-wave { animation: ripple 1.5s infinite; opacity: 1; }
        .thinking .thinking-wave:nth-child(2) { animation-delay: 0.3s; }
        .thinking .thinking-wave:nth-child(3) { animation-delay: 0.6s; }
        @keyframes ripple { 0% { transform: scale(1); opacity: 0.8; border-width: 4px; } 100% { transform: scale(2.5); opacity: 0; border-width: 0px; } }
        .mic-btn { z-index: 2; width: 70px; height: 70px; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: all 0.2s; cursor: pointer; }
        .mic-btn svg { width: 30px; height: 30px; fill: white; transition: fill 0.2s; }
        .keyboard-toggle { position: absolute; left: 20px; bottom: 45px; width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid #444; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: all 0.2s; z-index: 20; }
        .keyboard-toggle.active { background: var(--accent); color: white; border-color: var(--accent); }
        .text-input-container { position: absolute; left: 70px; right: 20px; bottom: 40px; background: var(--bg-card); border: 1px solid var(--accent); border-radius: 30px; padding: 5px 5px 5px 20px; display: none; align-items: center; box-shadow: 0 -5px 20px rgba(0,0,0,0.5); }
        .text-input-container.show { display: flex; }
        .text-input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; color: white; transition: transform 0.2s; }
        .send-btn:active { transform: scale(0.9); }
        .send-btn svg { width: 18px; height: 18px; fill: white; margin-left: -2px; }
        .ai-feedback { height: 20px; font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: bold; opacity: 0; transition: opacity 0.3s; }
    </style>
</head>

    <script>
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";

        // DATA
        const POSITIVE_PHRASES = ["Tu as tout ce qu'il faut.", "Respire, tu g√®res.", "Une √©tape √† la fois.", "Bravo d'√™tre l√†.", "Ton cerveau est unique.", "Pas de pression.", "Tu es un champion.", "Chaque petite croix compte.", "Concentration et calme.", "Tu avances, c'est l'essentiel.", "Fais-toi confiance.", "Ta diff√©rence est une force.", "Belle journ√©e en vue.", "Rien ne t'arr√™te.", "Sois fier de toi.", "L'important c'est de commencer.", "Tu es capable.", "Garde le sourire.", "On y va cool.", "Tu es aux commandes."];
        const TRANSITION_PHRASES = ["Voici la marche √† suivre.", "On attaque avec √ßa.", "Ton plan d'action :", "Laisse-toi guider :", "C'est parti pour la suite.", "Regarde ce programme :", "On d√©roule le tapis rouge :", "Tes missions du moment :", "Allons-y gaiement :", "Suis le mouvement :", "Cap sur l'objectif :", "Voici ta checklist :", "On encha√Æne fluidement :", "Ton parcours fl√©ch√© :", "Rien que pour toi :", "Allez, focus sur √ßa :", "Ta feuille de route :", "On s'y met ensemble :", "Voici le d√©roul√© :", "Pr√™t ? C'est par ici :"];

        // VARS
        let currentMode = 'DUMP';
        let isProcessing = false;
        let isTextMode = false;
        let recognition = null;
        let isRecording = false;
        let finalTranscript = '';
        let timerInterval = null; let timeLeft = 25 * 60; let isTimerRunning = false;
        let username = "Champion";

        document.addEventListener('DOMContentLoaded', () => { 
            checkOnboarding();
            loadTasks(); updateMentalLoad(); renderRoutines();
            initSpeech();
        });

        // --- ONBOARDING & EXPLICATION IA ---
        function checkOnboarding() {
            const savedName = localStorage.getItem('neuro_username');
            if (savedName) {
                username = savedName;
                document.getElementById('user-display').innerText = username;
            } else {
                document.getElementById('onboarding-modal').classList.add('show');
            }
        }

        function saveUsername() {
            const input = document.getElementById('username-input');
            if (input.value.trim() !== "") {
                username = input.value.trim();
                localStorage.setItem('neuro_username', username);
                document.getElementById('user-display').innerText = username;
                document.getElementById('onboarding-modal').classList.remove('show');
                
                // Lancement de l'explication par l'IA
                startOnboardingSequence(username);
            }
        }

        async function startOnboardingSequence(name) {
            isProcessing = true;
            document.getElementById('status-text').innerText = "Initialisation...";
            startThinkingAnimation();

            const prompt = `
            Tu es NEURO, un assistant pour TDAH. C'est la premi√®re fois que ${name} t'utilise.
            Fais une pr√©sentation courte (max 40 secondes) et tr√®s chaleureuse de tes fonctions :
            1. Onglet VIDER : C'est le cerveau externe. Je classe automatiquement les t√¢ches urgentes (en rouge) et les normales.
            2. Onglet FOCUS : Si tu bloques, je te donne une seule micro-√©tape ridicule pour d√©marrer.
            3. Onglet POMO : Un timer visuel pour travailler par cycles sans t'√©puiser.
            4. Onglet ROUTINE : Pour g√©rer tes habitudes (matin/soir) sans rien oublier.
            Termine par une phrase motivante pour ${name}.
            R√©ponds uniquement le texte √† lire √† l'oral. Pas de markdown.
            `;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: prompt }) });
                const data = await rep.json();
                // Nettoyage texte brut (pas de JSON ici car prompt texte simple)
                let text = data.text.replace(/\*/g, '');
                playVocalResponse(text);
            } catch(e) {
                console.error(e);
                stopThinkingAnimation();
                isProcessing = false;
                playVocalResponse(`Bienvenue ${name}. Je suis pr√™t √† t'aider.`);
            }
        }

        function cleanTextForSpeech(text) {
            if(!text) return "";
            return text.replace(/[*#]/g, '').replace(/^- /g, '');
        }

        // --- MICRO ---
        function initSpeech() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non support√©"); return; }
            recognition = new Speech();
            recognition.lang = 'fr-FR'; recognition.continuous = true; recognition.interimResults = true;
            recognition.onresult = (event) => { for (let i = event.resultIndex; i < event.results.length; ++i) { if (event.results[i].isFinal) finalTranscript += event.results[i][0].transcript + ' '; } };
            recognition.onerror = (e) => { stopRecordingState(); };
        }
        function toggleRecording() {
            if(isProcessing) return;
            if (!isRecording) { finalTranscript = ''; try { recognition.start(); isRecording = true; updateMicVisuals(true); document.getElementById('status-text').innerText = "J'√©coute... (Clique pour finir)"; } catch(e) { recognition.stop(); } } 
            else { recognition.stop(); isRecording = false; updateMicVisuals(false); document.getElementById('status-text').innerText = "Attente fin..."; setTimeout(() => { if(finalTranscript.trim().length > 0) { processWithAI(finalTranscript); } else { document.getElementById('status-text').innerText = "Rien entendu."; } }, 800); }
        }
        function stopRecordingState() { isRecording = false; updateMicVisuals(false); document.getElementById('status-text').innerText = "Erreur Micro"; }
        function updateMicVisuals(rec) { const w = document.getElementById('mic-wrapper'); const m = document.getElementById('icon-mic'); const s = document.getElementById('icon-stop'); if(rec) { w.classList.add('is-recording'); m.style.display='none'; s.style.display='block'; } else { w.classList.remove('is-recording'); m.style.display='block'; s.style.display='none'; } }

        // --- IA PROCESS ---
        function startThinkingAnimation() { document.getElementById('mic-wrapper').classList.add('thinking'); }
        function stopThinkingAnimation() { document.getElementById('mic-wrapper').classList.remove('thinking'); }

        async function processWithAI(userInput) {
            isProcessing = true; document.getElementById('status-text').innerText = "R√©fl√©chit..."; startThinkingAnimation();
            const currentPrompts = getPrompts();
            const finalPrompt = `${currentPrompts[currentMode]}\n\nUTILISATEUR : "${userInput}"`;

            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: finalPrompt }) });
                const data = await rep.json();
                let parsed = JSON.parse(data.text.replace(/```json/g, '').replace(/```/g, '').trim());
                
                if (currentMode === 'ROUTINE') {
                    if (parsed.command === 'SAVE_ROUTINE') { saveRoutine(parsed.name, parsed.steps); playVocalResponse(`Routine ${parsed.name} enregistr√©e ${username}.`); stopThinkingAnimation(); isProcessing = false; return; }
                    else if (parsed.command === 'UPDATE_ROUTINE') { 
                        const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
                        const key = Object.keys(routines).find(k => k === parsed.name.toLowerCase());
                        if (key) { routines[key].push(parsed.add_step); localStorage.setItem('neuro_routines', JSON.stringify(routines)); renderRoutines(); if(document.getElementById('active-routine-view').style.display === 'flex') launchRoutine(key); playVocalResponse(`C'est fait.`); }
                        else { playVocalResponse(`Routine introuvable.`); }
                        stopThinkingAnimation(); isProcessing = false; return;
                    }
                    else if (parsed.command === 'REMOVE_STEP') {
                        const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}');
                        const key = Object.keys(routines).find(k => k === parsed.name.toLowerCase());
                        if (key && routines[key]) { routines[key] = routines[key].filter(step => !step.toLowerCase().includes(parsed.step_keyword.toLowerCase())); localStorage.setItem('neuro_routines', JSON.stringify(routines)); renderRoutines(); if(document.getElementById('active-routine-view').style.display === 'flex') launchRoutine(key); playVocalResponse(`C'est retir√©.`); }
                        stopThinkingAnimation(); isProcessing = false; return;
                    }
                    else if (parsed.command === 'GET_ROUTINE') {
                        const savedSteps = JSON.parse(localStorage.getItem('neuro_routines') || '{}')[parsed.name.toLowerCase()];
                        if (savedSteps) { launchRoutine(parsed.name); playVocalResponse(`Voici ta routine.`); } else { playVocalResponse(`Je ne connais pas √ßa.`); }
                        stopThinkingAnimation(); isProcessing = false; return;
                    }
                }

                if(parsed.actions) { parsed.actions.forEach(act => { addTaskToUI(act.detail, act.type, act.priority || 'NORMAL'); if(act.type === 'CALENDAR') sendToCalendar(act.detail); }); }
                playVocalResponse(parsed.text);
            } catch (e) { console.error(e); stopThinkingAnimation(); document.getElementById('status-text').innerText = "Erreur"; isProcessing = false; }
        }

        // --- ROUTINES ---
        function saveRoutine(name, steps) { let r = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); r[name.toLowerCase()] = steps; localStorage.setItem('neuro_routines', JSON.stringify(r)); renderRoutines(); }
        function deleteRoutine(name, e) { if(e) e.stopPropagation(); if(confirm("Supprimer ?")) { let r = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); delete r[name]; localStorage.setItem('neuro_routines', JSON.stringify(r)); renderRoutines(); } }
        function deleteStepFromRoutine(name, index) { let r = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); const key = Object.keys(r).find(k => k === name.toLowerCase()); if (key) { r[key].splice(index, 1); localStorage.setItem('neuro_routines', JSON.stringify(r)); launchRoutine(name); } }
        function getRoutineStyle(name) { const n = name.toLowerCase(); if (n.includes('matin') || n.includes('reveil')) return { icon: '‚òÄÔ∏è', color: '#FFD740', bg: 'rgba(255, 215, 64, 0.1)' }; if (n.includes('soir') || n.includes('nuit')) return { icon: 'üåô', color: '#536DFE', bg: 'rgba(83, 109, 254, 0.1)' }; if (n.includes('sport') || n.includes('gym')) return { icon: 'üí™', color: '#FF4081', bg: 'rgba(255, 64, 129, 0.1)' }; if (n.includes('travail') || n.includes('boulot')) return { icon: 'üíº', color: '#00E5FF', bg: 'rgba(0, 229, 255, 0.1)' }; if (n.includes('maison')) return { icon: 'üè†', color: '#00E676', bg: 'rgba(0, 230, 118, 0.1)' }; return { icon: 'üîÑ', color: '#BB86FC', bg: 'rgba(187, 134, 252, 0.1)' }; }
        function renderRoutines() {
            const grid = document.getElementById('routines-grid'); const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); grid.innerHTML = "";
            if (Object.keys(routines).length === 0) { grid.innerHTML = `<div style="grid-column:span 2; opacity:0.5; font-size:12px; text-align:center;">Aucune routine.<br>Dis "Cr√©e routine..."</div>`; return; }
            for (let name in routines) {
                const btn = document.createElement('div'); btn.className = "routine-card-item"; const delBtn = document.createElement('div'); delBtn.className = "routine-delete-btn"; delBtn.innerHTML = "‚úï"; delBtn.onclick = (e) => deleteRoutine(name, e); const style = getRoutineStyle(name); btn.style.borderLeft = `4px solid ${style.color}`; btn.style.background = `linear-gradient(135deg, ${style.bg}, var(--bg-card))`; btn.innerHTML = `<span class="routine-icon">${style.icon}</span><span class="routine-name">${name}</span>`; btn.appendChild(delBtn); btn.onclick = () => launchRoutine(name); grid.appendChild(btn);
            }
        }
        function launchRoutine(name) {
            const routines = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); const steps = routines[name.toLowerCase()]; if(!steps) return;
            document.getElementById('routines-grid').style.display = 'none'; document.getElementById('active-routine-view').style.display = 'flex'; document.getElementById('active-routine-name').innerText = name.toUpperCase();
            const style = getRoutineStyle(name); document.getElementById('active-routine-name').style.color = style.color;
            const list = document.getElementById('routine-steps-list'); list.innerHTML = "";
            steps.forEach((step, index) => {
                const div = document.createElement('div'); div.className = "task-item"; div.style.borderLeftColor = style.color;
                div.innerHTML = `<div class="task-text" contenteditable="true" onblur="updateRoutineStep('${name}', '${step}', this.innerText)">${step}</div><div class="actions-group"><button class="delete-step-btn" onclick="deleteStepFromRoutine('${name}', ${index})"><svg viewBox="0 0 24 24"><path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"/></svg></button><button class="done-btn" onclick="this.parentElement.parentElement.remove(); checkRoutineFinish();"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></button></div>`;
                list.appendChild(div);
            });
        }
        function updateRoutineStep(routineName, oldStep, newStep) { /* Placeholder update */ }
        
        function getRandomIntro() { return POSITIVE_PHRASES[Math.floor(Math.random() * POSITIVE_PHRASES.length)]; }
        function getRandomTransition() { return TRANSITION_PHRASES[Math.floor(Math.random() * TRANSITION_PHRASES.length)]; }
        function readActiveRoutine() { const list = document.getElementById('routine-steps-list'); let text = `Bonjour ${username} ! ` + getRandomIntro() + " " + getRandomTransition() + " "; list.querySelectorAll('.task-text').forEach(el => text += el.innerText + ". "); playVocalResponse(text); }
        function checkRoutineFinish() { if (document.getElementById('routine-steps-list').children.length === 0) { playVocalResponse(`Routine termin√©e. Bien jou√© ${username} !`); triggerConfetti(); setTimeout(exitRoutine, 2000); } }
        function exitRoutine() { document.getElementById('routines-grid').style.display = 'grid'; document.getElementById('active-routine-view').style.display = 'none'; }

        // --- UTILS ---
        function toggleInputMode(btn) { isTextMode = !isTextMode; const micUI = document.getElementById('mic-wrapper'); const textUI = document.getElementById('text-input-ui'); if(isTextMode) { micUI.style.opacity = 0; micUI.style.pointerEvents = 'none'; textUI.classList.add('show'); btn.classList.add('active'); document.getElementById('user-input').focus(); } else { micUI.style.opacity = 1; micUI.style.pointerEvents = 'all'; textUI.classList.remove('show'); btn.classList.remove('active'); } }
        function handleEnter(e) { if(e.key === 'Enter') sendText(); }
        function sendText() { const input = document.getElementById('user-input'); if(input.value.trim()){ processWithAI(input.value); input.value=""; } }
        function setMode(mode, btn) { currentMode = mode; document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active')); btn.classList.add('active'); const t = document.getElementById('task-list'); const r = document.getElementById('routine-ui'); const p = document.getElementById('pomo-ui'); t.style.display='none'; r.style.display='none'; p.style.display='none'; if (mode === 'DUMP' || mode === 'FOCUS') t.style.display='flex'; else if (mode === 'ROUTINE') { r.style.display='flex'; exitRoutine(); } else if (mode === 'POMO') p.style.display='flex'; document.getElementById('status-text').innerText = {'DUMP': `Je note ${username}...`, 'FOCUS': "On d√©bloque...", 'ROUTINE': "Biblioth√®que...", 'POMO': "Focus..."}[mode]; }
        async function playVocalResponse(textToSpeak) { document.getElementById('status-text').innerText = "R√©ponse..."; stopThinkingAnimation(); const cleanText = cleanTextForSpeech(textToSpeak); if(!cleanText) { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; return; } const u = new SpeechSynthesisUtterance(cleanText); u.lang = 'fr-FR'; u.rate = 0.9; const v = window.speechSynthesis.getVoices().find(v => v.lang.includes('fr')); if(v) u.voice = v; u.onend = () => { isProcessing = false; document.getElementById('status-text').innerText = "Pr√™t."; }; window.speechSynthesis.cancel(); window.speechSynthesis.speak(u); }
        function updateTimerDisplay() { document.getElementById('timer-display').innerText = `${Math.floor(timeLeft / 60).toString().padStart(2, '0')}:${(timeLeft % 60).toString().padStart(2, '0')}`; }
        function toggleTimer() { const btn = document.getElementById('btn-timer-action'); if (isTimerRunning) { clearInterval(timerInterval); isTimerRunning = false; btn.innerText = "REPRENDRE"; btn.style.background = "#FFB74D"; } else { timerInterval = setInterval(() => { timeLeft--; updateTimerDisplay(); if (timeLeft <= 0) { clearInterval(timerInterval); playVocalResponse("Fini !"); triggerConfetti(); } }, 1000); isTimerRunning = true; btn.innerText = "PAUSE"; btn.style.background = "transparent"; btn.style.border = "1px solid #666"; btn.style.color = "#888"; } }
        function resetTimer() { clearInterval(timerInterval); isTimerRunning = false; timeLeft = 25 * 60; updateTimerDisplay(); const btn = document.getElementById('btn-timer-action'); btn.innerText = "START"; btn.style.background = "var(--success)"; btn.style.color = "black"; }
        
        function updateMentalLoad() { 
            const list = document.getElementById('task-list'); const items = list.querySelectorAll('.task-item'); let totalLoad = 0;
            items.forEach(item => { if (item.classList.contains('priority-high')) totalLoad += 3; else if (item.classList.contains('calendar')) totalLoad += 2; else totalLoad += 1; });
            const percent = Math.min((totalLoad / 12) * 100, 100); const bar = document.getElementById('load-bar'); const st = document.getElementById('load-status');
            bar.style.width = percent + "%"; 
            if (totalLoad === 0) { bar.style.background = "var(--success)"; st.innerText = "ESPRIT LIBRE"; st.style.color = "var(--success)"; } 
            else if (percent < 45) { bar.style.background = "var(--success)"; st.innerText = "OPTIMAL"; st.style.color = "var(--success)"; } 
            else if (percent < 80) { bar.style.background = "var(--warning)"; st.innerText = "CHARGE MOYENNE"; st.style.color = "var(--warning)"; } 
            else { bar.style.background = "var(--danger)"; st.innerText = "SURCHARGE"; st.style.color = "var(--danger)"; } 
            checkZenMode(); 
        }
        function triggerConfetti() { confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } }); }
        function checkZenMode() { if(document.getElementById('task-list').querySelectorAll('.task-item').length === 0) { const p = document.getElementById('zen-popup'); p.classList.add('show'); triggerConfetti(); setTimeout(() => p.classList.remove('show'), 3000); } }
        function closeZen() { document.getElementById('zen-popup').classList.remove('show'); }
        function addTaskToUI(text, type, priority = 'NORMAL') { const list = document.getElementById('task-list'); if(list.innerText.includes("M√©moire vide")) list.innerHTML = ""; const div = document.createElement('div'); const isCal = (type === 'CALENDAR'); const isHigh = (priority === 'HIGH'); div.className = `task-item ${isCal ? 'calendar' : ''} ${isHigh ? 'priority-high' : ''}`; const syncIcon = isCal ? '<span class="sync-badge">‚òÅÔ∏è</span>' : ''; const fireIcon = isHigh ? '<span class="priority-badge">üî•</span>' : ''; const label = isCal ? 'AGENDA' : (isHigh ? 'URGENT' : 'T√ÇCHE'); div.innerHTML = `<div><div class="task-text">${text} ${syncIcon} ${fireIcon}</div><div class="task-sub" style="color:${isCal ? '#FF8A80' : '#888'}">${label}</div></div><div class="actions-group"><button class="done-btn" onclick="completeTask(this)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></button></div>`; list.appendChild(div); saveTasks(); updateMentalLoad(); }
        function completeTask(btn) { const item = btn.parentElement.parentElement; item.style.transform = "translateX(100%)"; item.style.opacity = "0"; setTimeout(() => { item.remove(); saveTasks(); updateMentalLoad(); }, 300); }
        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { const saved = localStorage.getItem('neuro_tasks'); if(saved && saved.trim() !== "") document.getElementById('task-list').innerHTML = saved; }
        async function sendToCalendar(detail) { try { await fetch(MAKE_WEBHOOK, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ detail: detail, type: 'CALENDAR' }) }); } catch (e) {} }

        function getPrompts() {
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const existingRoutines = Object.keys(JSON.parse(localStorage.getItem('neuro_routines') || '{}')).join(", ");
            return {
                'DUMP': `Assistant TDAH pour ${username}. DATE: ${today}. JSON Strict: { "text": "Ok ${username}", "actions": [ { "type": "TODO", "detail": "...", "priority": "NORMAL/HIGH" }, { "type": "CALENDAR", "detail": "..." } ] }. Regles: Agenda=CALENDAR. Urgence=HIGH.`,
                'FOCUS': `Coach TDAH pour ${username}. Mission: D√©dramatise + Micro-Action + Motivation. JSON Strict: { "text": "...", "actions": [ { "type": "TODO", "detail": "..." } ] }`,
                'ROUTINE': `Expert Organisation. Routines: [${existingRoutines}]. 
                Si cr√©ation: { "text": "Sauvegard√©.", "command": "SAVE_ROUTINE", "name": "nom", "steps": ["a","b"] }.
                Si ajout: { "text": "Ajout√©.", "command": "UPDATE_ROUTINE", "name": "nom", "add_step": "√©tape" }.
                Si suppr √©tape: { "text": "Ok.", "command": "REMOVE_STEP", "name": "matin", "step_keyword": "mot" }.
                Si demande: { "text": "Je lance.", "command": "GET_ROUTINE", "name": "nom" }.`,
                'POMO': `Coach Pomodoro. JSON Strict: { "text": "Focus sur quoi ${username} ?", "actions": [] }`
            };
        }
        
        async function startMorningBrief() {
            if(isProcessing) return; isProcessing = true; startThinkingAnimation();
            const tasksList = []; document.querySelectorAll('#task-list .task-text').forEach(el => tasksList.push(el.innerText));
            const tasksString = tasksList.length > 0 ? tasksList.join(", ") : "Rien";
            const today = new Date().toLocaleDateString('fr-FR', { weekday: 'long', day: 'numeric', month: 'long' });
            const briefPrompt = `Assistant TDAH pour ${username}. Date: ${today}. T√¢ches: ${tasksString}. Brief (30s). 1. Bonjour ${username} 2. Charge 3. Priorit√©. JSON Strict: { "text": "...", "actions": [] }`;
            try {
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: briefPrompt }) });
                const data = await rep.json();
                let parsed = JSON.parse(data.text.replace(/```json/g, '').replace(/```/g, '').trim());
                playVocalResponse(parsed.text);
            } catch(e) { console.error(e); stopThinkingAnimation(); isProcessing = false; }
        }
