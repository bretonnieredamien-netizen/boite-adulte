<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;900&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO V31 (NAVIGATION CORRIG√âE) --- */
        :root { 
            --bg-main: #121212; --bg-card: #1E1E1E; 
            --accent: #2979FF; --text-main: #E0E0E0;
            --success: #00E676; --warning: #FFAB00; --danger: #FF1744;
            --reminder: #D500F9; --capacity: #00E5FF;
        }
        
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: var(--text-main); height: 100vh; overflow: hidden; margin: 0; touch-action: none; display: flex; flex-direction: column; }

        /* GESTION DES VUES (IMPORTANT POUR LE FIX) */
        .view-section { display: none; height: 100%; flex-direction: column; width: 100%; }
        .view-section.active { display: flex; animation: fadeIn 0.3s ease-out; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER */
        .header { padding-top: 15px; padding-bottom: 10px; background: #121212; z-index: 10; border-bottom: 1px solid #333; position: relative; margin-left: 30px; }
        .header-content { display: flex; align-items: center; justify-content: center; position: relative; }
        .app-logo-svg { width: 120px; height: auto; filter: drop-shadow(0 0 8px rgba(41, 121, 255, 0.4)); }
        .brain-pulse { animation: brainPulse 3s infinite ease-in-out; transform-origin: center; }
        @keyframes brainPulse { 0%, 100% { opacity: 0.8; stroke-width: 2px; } 50% { opacity: 1; stroke-width: 3px; filter: drop-shadow(0 0 5px var(--accent)); } }

        /* BOUTONS HEADER */
        .header-btn { position: absolute; top: 15px; background: #222; border: 1px solid #444; color: #888; font-size: 10px; font-weight: bold; padding: 5px 8px; border-radius: 15px; cursor: pointer; display: flex; align-items: center; gap: 3px; }
        .mood-btn { left: 0px; }
        .mood-btn.boost { border-color: var(--danger); color: var(--danger); background: rgba(255, 23, 68, 0.1); }
        .mood-btn.zen { border-color: var(--success); color: var(--success); background: rgba(0, 230, 118, 0.1); }
        .sound-btn { right: 0px; }
        .sound-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(41, 121, 255, 0.1); }
        .brief-btn { position: absolute; right: 0; bottom: -35px; background: rgba(255, 171, 0, 0.1); border: 1px solid var(--warning); color: var(--warning); font-size: 9px; font-weight: bold; padding: 3px 8px; border-radius: 10px; cursor: pointer; z-index: 20; display: flex; align-items: center; gap: 3px; }

        /* SIDEBAR CAPACIT√â */
        .capacity-sidebar { position: fixed; left: 0; top: 0; bottom: 90px; width: 30px; background: #0f0f0f; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; justify-content: flex-end; padding-bottom: 20px; z-index: 40; }
        .capacity-track { width: 6px; height: 70%; background: #222; border-radius: 3px; position: relative; overflow: hidden; margin-bottom: 10px; }
        .capacity-fill { width: 100%; height: 0%; background: var(--capacity); position: absolute; bottom: 0; left: 0; transition: height 0.6s; box-shadow: 0 0 10px rgba(0, 229, 255, 0.4); }
        .capacity-label { writing-mode: vertical-rl; transform: rotate(180deg); font-size: 8px; color: #666; font-weight: 800; letter-spacing: 2px; margin-bottom: 10px; }
        .capacity-value { font-size: 9px; font-weight: bold; color: var(--capacity); writing-mode: vertical-rl; transform: rotate(180deg); }

        /* MONITOR */
        .monitor-wrapper { width: 85%; margin: 10px auto 5px auto; }
        .monitor-title { font-size: 9px; font-weight: 700; color: #888; text-transform: uppercase; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .load-track { width: 100%; height: 6px; background: #222; border-radius: 3px; overflow: hidden; }
        .load-fill { height: 100%; width: 0%; background: var(--success); transition: width 0.6s; }

        /* CONTENT AREA */
        .content-area { flex: 1; overflow-y: auto; position: relative; scrollbar-width: none; padding-left: 35px; }
        
        /* 1. VIEW: LISTE (DUMP) */
        .task-container { padding: 20px 10px 100px 10px; display: flex; flex-direction: column; gap: 10px; }
        .task-item { background: var(--bg-card); padding: 12px 15px; border-radius: 12px; display: flex; align-items: center; justify-content: space-between; border-left: 3px solid var(--accent); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .task-item.priority-high { border-left-color: var(--danger); background: linear-gradient(90deg, rgba(255, 23, 68, 0.1), var(--bg-card)); order: -2; }
        .task-item.calendar { border-left-color: #FF4081; background: #1F1518; order: -1; }
        .task-item.reminder { border-left-color: var(--reminder); background: linear-gradient(90deg, rgba(213, 0, 249, 0.1), var(--bg-card)); order: -1; }
        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 9px; opacity: 0.6; text-transform: uppercase; margin-top: 3px; display: flex; gap: 6px; align-items: center; }
        .time-badge { background: #333; color: var(--capacity); padding: 1px 5px; border-radius: 4px; font-weight: bold; font-size: 9px; display: flex; gap: 3px; border: 1px solid rgba(0, 229, 255, 0.2); }
        
        /* 2. VIEW: FOCUS (GRID) */
        #view-focus { padding: 20px; }
        .focus-title { text-align: center; font-weight: 900; color: var(--accent); margin-bottom: 20px; letter-spacing: 2px; font-size: 12px; }
        .focus-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 100px; }
        .focus-card { 
            background: #151515; border: 1px solid #333; border-radius: 16px; aspect-ratio: 1; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            text-align: center; padding: 15px; cursor: pointer; transition: all 0.2s;
        }
        .focus-card:active { transform: scale(0.95); background: #222; border-color: var(--accent); }
        .focus-icon { font-size: 24px; margin-bottom: 8px; filter: grayscale(1); }
        .focus-text { font-size: 12px; font-weight: bold; color: #BBB; line-height: 1.3; }

        /* FOCUS LASER ACTIVE */
        .laser-container { display: none; flex-direction: column; align-items: center; justify-content: center; height: 100%; text-align: center; padding: 20px; }
        .laser-title { font-size: 10px; color: #666; letter-spacing: 4px; margin-bottom: 30px; font-weight: 900; }
        .laser-task { font-size: 24px; font-weight: 900; color: white; margin-bottom: 30px; text-shadow: 0 0 20px rgba(41, 121, 255, 0.5); }
        .laser-ai-box { background: rgba(0, 230, 118, 0.05); border: 1px solid var(--success); padding: 15px; border-radius: 12px; width: 100%; margin-bottom: 40px; }
        .laser-ai-label { color: var(--success); font-size: 9px; font-weight: 900; letter-spacing: 1px; display: block; margin-bottom: 5px; }
        .laser-ai-text { font-size: 16px; font-style: italic; color: #DDD; }
        .laser-btn { background: var(--success); color: black; border: none; padding: 15px 40px; border-radius: 50px; font-weight: 900; font-size: 16px; box-shadow: 0 0 30px rgba(0, 230, 118, 0.3); }
        .laser-back { margin-top: 20px; background: transparent; border: none; color: #666; text-decoration: underline; font-size: 11px; }

        /* CONTROLS */
        .bottom-controls { background: linear-gradient(to top, #121212 90%, transparent); padding-bottom: 60px; display: flex; flex-direction: column; align-items: center; flex-shrink: 0; z-index: 50; padding-left:30px; }
        .mode-selector { display: flex; gap: 10px; overflow-x: auto; padding: 10px 20px; margin-bottom: 15px; width: 100%; justify-content: center; }
        .mode-card { background: var(--bg-card); padding: 10px 15px; border-radius: 12px; min-width: 80px; text-align: center; border: 1px solid transparent; opacity: 0.5; cursor: pointer; }
        .mode-card.active { opacity: 1; border-color: var(--accent); background: rgba(41, 121, 255, 0.1); transform: translateY(-3px); }
        .mode-icon { font-size: 20px; display: block; margin-bottom: 2px; }
        .mode-label { font-size: 10px; font-weight: 700; text-transform: uppercase; }
        
        .input-area { position: relative; width: 100%; height: 100px; display: flex; align-items: center; justify-content: center; }
        .mic-wrapper { width: 80px; height: 80px; display: flex; align-items: center; justify-content: center; position: relative; }
        .mic-wrapper.is-recording .mic-btn { border-color: var(--danger); background: #330000; box-shadow: 0 0 30px var(--danger); }
        .mic-btn { z-index: 2; width: 70px; height: 70px; border-radius: 50%; background: var(--bg-card); border: 2px solid var(--accent); display: flex; align-items: center; justify-content: center; box-shadow: 0 0 20px rgba(0,0,0,0.5); cursor: pointer; }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }
        
        .keyboard-toggle { position: absolute; left: 20px; bottom: 45px; width: 40px; height: 40px; border-radius: 50%; background: #222; border: 1px solid #444; color: #888; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        .text-input-container { position: absolute; left: 70px; right: 20px; bottom: 40px; background: var(--bg-card); border: 1px solid var(--accent); border-radius: 30px; padding: 5px 5px 5px 20px; display: none; align-items: center; }
        .text-input-container.show { display: flex; }
        .text-input { flex: 1; background: transparent; border: none; color: white; font-size: 16px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; }
        .ai-feedback { height: 20px; font-size: 12px; color: var(--accent); margin-bottom: 5px; font-weight: bold; }

        /* ONBOARDING */
        .onboarding-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 200; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 20px; text-align: center; }
        .onboarding-overlay.show { display: flex; }
        .name-input { background: #222; border: 2px solid #444; color: white; padding: 15px; border-radius: 12px; font-size: 18px; text-align: center; margin-bottom: 20px; outline: none; width: 80%; }
        .save-name-btn { background: var(--accent); color: white; padding: 15px 40px; border-radius: 30px; font-weight: bold; border: none; font-size: 16px; }
        
        /* ROUTINES (Manquants) */
        .routine-card-item { background: var(--bg-card); border: 1px solid #333; padding: 20px; border-radius: 16px; text-align: center; cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 10px; position: relative; }
        .routine-delete-btn { position: absolute; top: 8px; right: 8px; width: 24px; height: 24px; background: rgba(0,0,0,0.3); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 12px; }
        .routine-icon { font-size: 32px; }
        .routine-name { font-weight: 800; font-size: 14px; text-transform: uppercase; }
        .pomo-timer { font-size: 80px; font-weight: 900; color: var(--text-main); font-variant-numeric: tabular-nums; text-align: center; margin-top: 50px; }
        .pomo-controls { display: flex; gap: 20px; justify-content: center; margin-top: 20px; }
        .pomo-btn { padding: 15px 30px; border-radius: 30px; font-weight: bold; border: none; cursor: pointer; }
    </style>
</head>
<body>

    <script>
        const API_BASE_URL = "https://boite-adulte.vercel.app";
        const MAKE_WEBHOOK = "https://hook.eu1.make.com/l3agyq8s6bh1qp5vw4pruulekij94fai";

        let currentMode = 'DUMP';
        let currentMood = 'ZEN';
        let username = "Champion";
        let audioCtx, brownNoiseNode, gainNode, isNoisePlaying = false;
        let laserTask = null;

        document.addEventListener('DOMContentLoaded', () => { 
            checkOnboarding(); loadTasks(); updateMentalLoad(); updateDailyCapacity(); renderRoutines(); 
            initSpeech(); loadMood();
        });

        // --- NAVIGATION SYSTEM (NEW) ---
        function switchView(viewName, btn) {
            // Update active button
            document.querySelectorAll('.mode-card').forEach(el => el.classList.remove('active'));
            btn.classList.add('active');
            
            // Hide all sections
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            
            // Show target section
            document.getElementById(`view-${viewName}`).classList.add('active');
            
            // Logic specific to view
            currentMode = viewName.toUpperCase();
            if (viewName === 'focus') renderFocusGrid();
            
            const titles = {'dump': "Je note...", 'focus': "Mode Laser", 'routine': "Biblioth√®que", 'pomo': "Timer"};
            document.getElementById('status-text').innerText = titles[viewName];
        }

        // --- FOCUS LOGIC (GRID CIBLES) ---
        function renderFocusGrid() {
            const grid = document.getElementById('focus-grid');
            const tasksHTML = document.getElementById('task-list').innerHTML;
            
            // Masquer le laser si on revient
            document.getElementById('focus-picker-wrapper').style.display = 'block';
            document.getElementById('focus-laser-wrapper').style.display = 'none';

            if (tasksHTML.includes("M√©moire vide")) {
                grid.innerHTML = `<div style="text-align:center; opacity:0.5; grid-column:span 2; margin-top:40px;">Aucune cible.<br>Ajoute des t√¢ches d'abord.</div>`;
                return;
            }

            // Convertir la liste en grille
            grid.innerHTML = "";
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = tasksHTML;
            const items = tempDiv.querySelectorAll('.task-item');
            
            items.forEach(item => {
                const text = item.querySelector('.task-text').innerText;
                const div = document.createElement('div');
                div.className = "focus-card";
                div.innerHTML = `<span class="focus-icon">üéØ</span><span class="focus-text">${text}</span>`;
                div.onclick = () => activateLaserMode(text);
                grid.appendChild(div);
            });
        }

        async function activateLaserMode(taskText) {
            laserTask = taskText;
            document.getElementById('focus-picker-wrapper').style.display = 'none';
            document.getElementById('focus-laser-wrapper').style.display = 'flex';
            document.getElementById('laser-current-task').innerText = taskText;
            
            // IA Suggestion
            document.getElementById('laser-ai-suggestion').style.display = 'none';
            document.getElementById('status-text').innerText = "Analyse...";
            
            try {
                const prompt = `Coach TDAH. T√¢che: "${taskText}". Donne UNE SEULE micro-√©tape ridicule pour d√©marrer (ex: "Ouvre le fichier"). Tr√®s court.`;
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, { method: 'POST', headers: {'Content-Type': 'application/json'}, body: JSON.stringify({ prompt: prompt }) });
                const data = await rep.json();
                document.getElementById('laser-micro-text').innerText = data.text.replace(/\*/g, '');
                document.getElementById('laser-ai-suggestion').style.display = 'block';
                playVocalResponse(`Cible verrouill√©e. ${data.text}`);
            } catch(e) {}
        }

        function completeLaserTask() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            playVocalResponse("Bravo !");
            
            // Delete from main list
            const list = document.getElementById('task-list');
            const items = list.querySelectorAll('.task-item');
            items.forEach(item => {
                if(item.querySelector('.task-text').innerText.includes(laserTask)) {
                    item.remove();
                }
            });
            saveTasks(); updateMentalLoad(); updateDailyCapacity();
            setTimeout(exitLaserMode, 2000);
        }

        function exitLaserMode() {
            document.getElementById('focus-laser-wrapper').style.display = 'none';
            document.getElementById('focus-picker-wrapper').style.display = 'block';
            renderFocusGrid();
        }

        // --- CORE FUNCTIONS (TASK, IA, ETC.) ---
        // (Identique V26 mais adapt√© aux nouveaux IDs)
        function addTaskToUI(text, type, priority='NORMAL', duration=15) {
            const list = document.getElementById('task-list');
            if(list.innerText.includes("M√©moire vide")) list.innerHTML = "";
            const div = document.createElement('div');
            const isCal = (type === 'CALENDAR'); const isRem = (type === 'REMINDER'); const isHigh = (priority === 'HIGH');
            div.className = `task-item ${isCal ? 'calendar' : ''} ${isRem ? 'reminder' : ''} ${isHigh ? 'priority-high' : ''}`;
            div.setAttribute('data-duration', duration);
            
            const syncIcon = isCal ? '<span class="sync-badge">üìÖ</span>' : ''; 
            const remIcon = isRem ? '<span class="reminder-badge">üîî</span>' : ''; 
            const fireIcon = isHigh ? '<span class="priority-badge">üî•</span>' : '';
            const timeBadge = `<span class="time-badge"><svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg> ${duration}m</span>`;

            div.innerHTML = `
                <div class="task-content">
                    <div class="task-text">${text} ${syncIcon} ${remIcon} ${fireIcon}</div>
                    <div class="task-sub">${timeBadge} <span>${isCal ? 'AGENDA' : (isRem ? 'RAPPEL' : (isHigh ? 'URGENT' : 'T√ÇCHE'))}</span></div>
                </div>
                <div class="actions-group">
                    <button class="done-btn" onclick="completeTask(this)"><svg viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg></button>
                </div>`;
            list.appendChild(div); saveTasks(); updateMentalLoad(); updateDailyCapacity();
        }

        // --- STANDARD JS (COPIED FROM V26 FOR STABILITY) ---
        function completeTask(btn) { const item = btn.closest('.task-item'); if(item) { item.style.transform="translateX(100%)"; item.style.opacity="0"; setTimeout(()=>{ item.remove(); saveTasks(); updateMentalLoad(); updateDailyCapacity(); }, 300); } }
        function saveTasks() { localStorage.setItem('neuro_tasks', document.getElementById('task-list').innerHTML); }
        function loadTasks() { const s = localStorage.getItem('neuro_tasks'); if(s && s.trim()!=="") document.getElementById('task-list').innerHTML = s; }
        
        function updateMentalLoad() { 
            const items = document.querySelectorAll('#task-list .task-item'); let score = 0;
            items.forEach(i => { if(i.classList.contains('priority-high')) score+=3; else score+=1; });
            const p = Math.min((score/12)*100, 100); document.getElementById('load-bar').style.width = p+"%";
            const st = document.getElementById('stress-level');
            if(score===0) { st.innerText="ZEN"; st.style.color="var(--success)"; } else if(p<85) { st.innerText="OK"; st.style.color="var(--warning)"; } else { st.innerText="HIGH"; st.style.color="var(--danger)"; }
        }
        function updateDailyCapacity() {
            const items = document.querySelectorAll('#task-list .task-item'); let mins = 0;
            items.forEach(i => { mins += parseInt(i.getAttribute('data-duration')) || 15; });
            const p = Math.min((mins/360)*100, 100); document.getElementById('capacity-bar').style.height = p+"%";
            const h=Math.floor(mins/60); const m=mins%60; document.getElementById('capacity-value').innerText = (mins>0)?`${h}h${m>0?m:''}`:"0h";
        }

        // --- IA & SPEECH ---
        let isRecording = false; let recognition = null;
        function initSpeech() { const S = window.SpeechRecognition || window.webkitSpeechRecognition; if(S) { recognition = new S(); recognition.lang='fr-FR'; recognition.continuous=true; recognition.interimResults=true; recognition.onresult = (e)=>{ for(let i=e.resultIndex; i<e.results.length; ++i) if(e.results[i].isFinal) finalTranscript+=e.results[i][0].transcript+' '; }; recognition.onerror=()=>{stopRec()}; } }
        function toggleRecording() { if(!isRecording) { finalTranscript=''; try{recognition.start(); isRecording=true; document.getElementById('mic-wrapper').classList.add('is-recording');}catch(e){recognition.stop();} } else { recognition.stop(); isRecording=false; document.getElementById('mic-wrapper').classList.remove('is-recording'); setTimeout(()=>{ if(finalTranscript.trim()) processWithAI(finalTranscript); },800); } }
        function stopRec() { isRecording=false; document.getElementById('mic-wrapper').classList.remove('is-recording'); }
        
        async function processWithAI(input) {
            document.getElementById('mic-wrapper').classList.add('thinking');
            const prompt = `Assistant TDAH. User: ${input}. JSON: { "text": "Ok", "actions": [{"type":"TODO", "detail":"...", "duration":15}] }`;
            try {
                const r = await fetch(`${API_BASE_URL}/api/gemini`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({prompt:prompt}) });
                const d = await r.json();
                const p = JSON.parse(d.text.replace(/```json|```/g,'').trim());
                if(p.actions) p.actions.forEach(a => addTaskToUI(a.detail, a.type, 'NORMAL', a.duration));
                playVocalResponse(p.text);
            } catch(e){ console.error(e); }
            document.getElementById('mic-wrapper').classList.remove('thinking');
        }
        
        async function playVocalResponse(txt) { const u = new SpeechSynthesisUtterance(txt); u.lang='fr-FR'; window.speechSynthesis.speak(u); }
        
        // --- ONBOARDING & EXTRAS ---
        function checkOnboarding() { if(localStorage.getItem('neuro_username')) document.getElementById('user-display').innerText = localStorage.getItem('neuro_username'); else document.getElementById('onboarding-modal').classList.add('show'); }
        function saveUsername() { localStorage.setItem('neuro_username', document.getElementById('username-input').value); document.getElementById('onboarding-modal').classList.remove('show'); document.getElementById('user-display').innerText = document.getElementById('username-input').value; }
        function toggleMood() { /* Placeholder */ }
        function toggleBrownNoise() { /* Placeholder */ }
        function startMorningBrief() { /* Placeholder */ }
        
        // ROUTINES (Minimal)
        function renderRoutines() { const g = document.getElementById('routines-grid'); const r = JSON.parse(localStorage.getItem('neuro_routines') || '{}'); g.innerHTML=""; for(let k in r) { const d=document.createElement('div'); d.className='routine-card-item'; d.innerHTML=`<span class='routine-name'>${k}</span>`; d.onclick=()=>launchRoutine(k); g.appendChild(d); } }
        function launchRoutine(name) { /* Placeholder */ }
        function exitRoutine() { document.getElementById('routines-grid').style.display='grid'; document.getElementById('active-routine-view').style.display='none'; }
    </script>
