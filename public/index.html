<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEURO - Assistant TDAH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- DESIGN NEURO-INCLUSIF --- */
        :root { 
            --bg-main: #121212; 
            --bg-card: #1E1E1E; 
            --accent: #BB86FC; 
            --text-main: #E0E0E0;
            --success: #03DAC6;
        }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh; overflow: hidden; margin: 0; touch-action: none;
            display: flex; flex-direction: column;
        }

        /* HEADER */
        .header { padding-top: 40px; text-align: center; flex-shrink: 0; }
        
        /* LISTE DES TÃ‚CHES (SCROLLABLE) */
        .task-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
            scrollbar-width: none; /* Cache la barre de scroll */
        }
        
        .task-item {
            background: var(--bg-card);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid var(--accent);
            animation: slideIn 0.3s ease-out;
            transition: all 0.3s;
        }

        .task-item.calendar { border-left-color: #CF6679; } /* Rouge pour Agenda */

        .task-text { font-size: 14px; font-weight: 500; }
        .task-sub { font-size: 10px; opacity: 0.6; text-transform: uppercase; margin-top: 2px; }
        
        .delete-btn {
            background: transparent; border: none; color: #666; font-size: 18px; padding: 10px;
        }

        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* MICROPHONE ET CONTROLES (FIXED BOTTOM) */
        .bottom-controls {
            background: linear-gradient(to top, #121212 80%, transparent);
            padding-bottom: 30px;
            display: flex; flex-direction: column; align-items: center;
            flex-shrink: 0;
        }

        .mic-wrapper {
            position: relative;
            width: 90px; height: 90px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 20px;
        }
        
        .mic-btn {
            width: 70px; height: 70px;
            border-radius: 50%;
            background: var(--bg-card);
            border: 2px solid var(--accent);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.2s;
        }
        .mic-btn.active { background: var(--accent); transform: scale(1.1); }
        .mic-btn svg { width: 30px; height: 30px; fill: white; }

        .ai-feedback {
            height: 20px; font-size: 12px; color: var(--accent); 
            margin-bottom: 10px; font-weight: bold; letter-spacing: 1px;
            opacity: 0; transition: opacity 0.3s;
        }

        /* Modes */
        .mode-selector { display: flex; gap: 10px; margin-bottom: 10px; }
        .mode-pill { 
            padding: 5px 15px; border-radius: 20px; font-size: 10px; 
            background: #222; color: #666; border: 1px solid #333; 
        }
        .mode-pill.active { background: var(--accent); color: black; border-color: var(--accent); }

    </style>
</head>
<body>

    <div class="header">
        <h1 class="text-xl font-bold tracking-[0.2em] text-white">NEURO</h1>
        <p class="text-[9px] text-gray-500 uppercase mt-1">MÃ©moire Externe</p>
    </div>

    <div class="task-container" id="task-list">
        <div style="text-align:center; margin-top:50px; opacity:0.3; font-size:12px;">
            <p>Ta mÃ©moire est vide.</p>
            <p>Parle pour ajouter des notes.</p>
        </div>
    </div>

    <div class="bottom-controls">
        
        <div id="status-text" class="ai-feedback">J'Ã©coute...</div>

        <div class="mode-selector">
            <div class="mode-pill active">BRAIN DUMP</div>
        </div>

        <div class="mic-wrapper">
            <div id="btn-mic" class="mic-btn">
                <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
            </div>
        </div>
    </div>

    <script>
        // =========================================================
        // ðŸ‘‡ COLLE TON LIEN VERCEL ICI ðŸ‘‡
        const API_BASE_URL = "https://boite-adulte.vercel.app/";
        // =========================================================

        let isProcessing = false;
        
        // 1. CHARGEMENT DES TACHES AU DEMARRAGE
        document.addEventListener('DOMContentLoaded', loadTasks);

        // 2. GESTION TACHES LOCALES (Pas de Make.com !)
        function addTaskToUI(text, type) {
            const list = document.getElementById('task-list');
            
            // Si c'est la premiÃ¨re tÃ¢che, on vide le message "Vide"
            if(list.innerText.includes("Ta mÃ©moire est vide")) list.innerHTML = "";

            const div = document.createElement('div');
            div.className = `task-item ${type === 'CALENDAR' ? 'calendar' : ''}`;
            
            const icon = type === 'CALENDAR' ? 'ðŸ“…' : 'âš¡';
            
            div.innerHTML = `
                <div>
                    <div class="task-text">${text}</div>
                    <div class="task-sub">${type === 'CALENDAR' ? 'Agenda' : 'TÃ¢che'}</div>
                </div>
                <button class="delete-btn" onclick="this.parentElement.remove(); saveTasks();">âœ•</button>
            `;
            
            list.appendChild(div);
            // Scroll en bas
            list.scrollTop = list.scrollHeight;
            saveTasks();
        }

        function saveTasks() {
            const list = document.getElementById('task-list');
            localStorage.setItem('neuro_tasks', list.innerHTML);
        }

        function loadTasks() {
            const saved = localStorage.getItem('neuro_tasks');
            if(saved && saved.trim() !== "") {
                document.getElementById('task-list').innerHTML = saved;
            }
        }

        // 3. MICRO & IA
        const btnMic = document.getElementById('btn-mic');
        const statusText = document.getElementById('status-text');

        btnMic.addEventListener('click', () => {
            if(!isProcessing) startListening();
        });

        function startListening() {
            const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!Speech) { alert("Micro non supportÃ©"); return; }

            const rec = new Speech();
            rec.lang = 'fr-FR';
            rec.interimResults = false;

            rec.onstart = () => {
                btnMic.classList.add('active');
                statusText.style.opacity = 1;
                statusText.innerText = "J'Ã©coute...";
            };

            rec.onend = () => {
                btnMic.classList.remove('active');
            };

            rec.onresult = (event) => {
                const text = event.results[0][0].transcript;
                processWithAI(text);
            };

            rec.start();
        }

        async function processWithAI(userInput) {
            isProcessing = true;
            statusText.innerText = "Analyse...";

            // PROMPT SIMPLIFIÃ‰
            const sysPrompt = `Tu es un assistant personnel.
            L'utilisateur te donne une information.
            RÃ©ponds UNIQUEMENT en JSON strict :
            {
                "text": "Confirmation courte (ex: C'est notÃ©)",
                "actions": [
                    { "type": "TODO", "detail": "..." },
                    { "type": "CALENDAR", "detail": "..." }
                ]
            }
            Si c'est un RDV (date/heure) -> type CALENDAR. Sinon -> TODO.`;

            try {
                if(API_BASE_URL.includes("METTRE_TON_LIEN")) { alert("Lien Vercel manquant ligne 245 !"); isProcessing = false; return; }

                // Appel Vercel
                const rep = await fetch(`${API_BASE_URL}/api/gemini`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: `${sysPrompt}\nUser: "${userInput}"` })
                });

                const data = await rep.json();
                
                // Parsing
                let cleanJson = data.text.replace(/```json/g, '').replace(/```/g, '').trim();
                let parsed;
                try { parsed = JSON.parse(cleanJson); } catch(e) { parsed = { text: "Je n'ai pas compris", actions: []}; }

                // AJOUT DANS L'APPLICATION (Magie !)
                if(parsed.actions) {
                    parsed.actions.forEach(action => {
                        addTaskToUI(action.detail, action.type);
                    });
                }

                // Audio
                statusText.innerText = "Lecture...";
                const repAudio = await fetch(`${API_BASE_URL}/api/azure`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ text: parsed.text })
                });

                if(repAudio.ok) {
                    const blob = await repAudio.blob();
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                    audio.onended = () => { 
                        isProcessing = false; 
                        statusText.style.opacity = 0; 
                    };
                } else {
                    isProcessing = false;
                }

            } catch (e) {
                console.error(e);
                statusText.innerText = "Erreur";
                isProcessing = false;
            }
        }
    </script>
</body>
</html>
